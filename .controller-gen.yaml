# controller-gen configuration
# https://book.kubebuilder.io/reference/markers.html

# Enable features for O-RAN/Nephio Operator
crd:
  # Generate full CRD with validation schemas
  maxDescLen: 0
  webhooks:
    # Enable conversion and validation webhooks
    conversion: true
    validation: true

# Generate deep copy functions
deepcopy:
  # Support for runtime.Object interface
  generateForInterfaceObjects: true

# RBAC generation configuration
rbac:
  # Use ClusterRole with minimal permissions
  roleCreationPolicy: ClusterRole

# Webhook configuration
webhook:
  # Enable conversion and validation webhooks
  conversion: true
  validation: true
  # Optional: mutation webhooks for advanced scenarios
  mutation: false

# Optional: runtime schema validation
validation:
  # Enable CEL validation for CRDs
  openAPIV3Schema: true