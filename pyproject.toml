[tool.bandit]
# Bandit security scanner configuration for Nephoran Intent Operator
# Ref: https://bandit.readthedocs.io/en/latest/config.html

# Exclude directories that don't need security scanning
exclude_dirs = [
    "tests",
    ".venv", 
    "venv",
    "__pycache__",
    "node_modules",
    ".git"
]

# Skip low-severity issues that are acceptable in DevOps context
# Note: All medium+ severity issues have been fixed
skips = [
    "B101",  # assert_used - OK in test files
    "B404",  # subprocess import - needed for DevOps automation 
    "B405",  # xml.etree - using defusedxml fallback with security warning
    "B603",  # subprocess_without_shell_equals_true - acceptable when args are controlled
    "B607",  # start_process_with_partial_path - acceptable for standard tools like 'git'
    "B110",  # try_except_pass - now has specific exception handling
    "B112",  # try_except_continue - now has specific exception handling
    "B311"   # random - replaced with secrets module where needed
]

# Report only medium and high severity issues
severity = "medium"
confidence = "medium"