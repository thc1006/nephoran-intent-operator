version: '3.8'

# Nephoran Intent Operator - Ollama Integration
# Complete local LLM deployment with RAG pipeline

services:
  # Ollama - Local LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: nephoran-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Uncomment if you have NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Weaviate - Vector Database
  weaviate:
    image: semitechnologies/weaviate:1.24.5
    container_name: nephoran-weaviate
    ports:
      - "8080:8080"
      - "50051:50051"
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: /var/lib/weaviate
      DEFAULT_VECTORIZER_MODULE: none
      ENABLE_MODULES: text2vec-openai
      CLUSTER_HOSTNAME: weaviate
    volumes:
      - weaviate-data:/var/lib/weaviate
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/.well-known/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # RAG Service - Intent Processing
  rag-service:
    build:
      context: .
      dockerfile: rag-python/Dockerfile
    container_name: nephoran-rag-service
    ports:
      - "8000:8000"
    environment:
      # LLM Provider Configuration
      LLM_PROVIDER: ollama
      LLM_MODEL: ${OLLAMA_MODEL:-llama2:7b}
      OLLAMA_BASE_URL: http://ollama:11434

      # Vector Store Configuration
      WEAVIATE_URL: http://weaviate:8080

      # Cache Configuration
      CACHE_MAX_SIZE: 1000
      CACHE_TTL_SECONDS: 3600

      # Processing Configuration
      CHUNK_SIZE: 1000
      CHUNK_OVERLAP: 200
      MAX_CONCURRENT_FILES: 5

      # Logging
      LOG_LEVEL: INFO

      # Knowledge Base Path
      KNOWLEDGE_BASE_PATH: /app/knowledge_base
    volumes:
      - ./knowledge_base:/app/knowledge_base:ro
      - ./rag-python:/app:ro
    depends_on:
      ollama:
        condition: service_healthy
      weaviate:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  ollama-data:
    driver: local
  weaviate-data:
    driver: local

networks:
  default:
    name: nephoran-network
