# Dependabot configuration for automated dependency updates
# This configuration enables comprehensive vulnerability monitoring
# and automated security patches for all package ecosystems

version: 2

# Dependabot updates configuration

updates:
  # Go modules
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    # reviewers and assignees can be configured when teams exist
    labels:
      - "dependencies"
      - "security"
      - "automated"
    commit-message:
      prefix: "chore"
      prefix-development: "chore"
      include: "scope"
    pull-request-branch-name:
      separator: "-"
    rebase-strategy: "auto"
    allow:
      # Only allow security updates by default
      - dependency-type: "all"
    ignore:
      # Ignore specific dependencies if needed
      - dependency-name: "example-legacy-lib"
        versions: ["1.x", "2.x"]
    groups:
      # Group related dependencies
      kubernetes:
        patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"
      testing:
        patterns:
          - "*test*"
          - "*mock*"
      security:
        patterns:
          - "*security*"
          - "*crypto*"
          - "*auth*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    # reviewers can be configured when teams exist
    labels:
      - "ci/cd"
      - "github-actions"
      - "automated"
    commit-message:
      prefix: "ci"
      include: "scope"
    pull-request-branch-name:
      separator: "-"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    # reviewers can be configured when teams exist
    labels:
      - "docker"
      - "containers"
      - "automated"
    commit-message:
      prefix: "build"
      include: "scope"
    
  # Terraform (if used)
  - package-ecosystem: "terraform"
    directory: "/deployments/terraform"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    # reviewers can be configured when teams exist
    labels:
      - "infrastructure"
      - "terraform"
      - "automated"
    commit-message:
      prefix: "infra"
      include: "scope"

# Security vulnerability alerts are configured in repository settings