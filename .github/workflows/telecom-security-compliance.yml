          echo "ğŸ’¥ Buffer overflow simulation..."
          if find . -name "*.go" -exec grep -l "unsafe\|reflect\|cgo" {} \; | head -3; then
            echo "  - Unsafe code patterns detected"
            exploit_simulations=$((exploit_simulations + 1))
