name: Debug GHCR Authentication

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: read

env:
  GO_VERSION: "1.25"  # Updated to latest stable version

jobs:
  debug-auth:
    name: Debug GHCR Authentication
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      # [Rest of the workflow remains the same]
      
      # Ensure Go module caching
      - name: Go Module Caching
        run: |
          go mod download
          go mod verify