          # Install OWASP Dependency Check
          wget https://github.com/jeremylong/DependencyCheck/releases/download/v9.0.9/dependency-check-9.0.9-release.zip
          unzip dependency-check-9.0.9-release.zip
          
          # Run dependency check
          ./dependency-check/bin/dependency-check.sh \
            --project "Nephoran Intent Operator" \
            --scan . \
            --format JSON \
            --format HTML \
            --out ${{ env.REPORTS_DIR }}/compliance \
            --suppression security/suppressions.xml || true

      - name: "ğŸ’¾ Upload Compliance Reports"
        uses: actions/upload-artifact@v4
        with:
          name: compliance-reports
          path: ${{ env.REPORTS_DIR }}/compliance/
          retention-days: 90

  # =============================================================================
  # Security Dashboard and Reporting
  # =============================================================================
  security-dashboard:
    name: "ğŸ“Š Security Dashboard"
    runs-on: ubuntu-latest
    needs: [supply-chain-security, advanced-static-analysis, secret-detection, container-security, compliance-validation]
    if: always()
    timeout-minutes: 10
    
    steps:
      - name: "ğŸ“¥ Checkout Repository"
        uses: actions/checkout@v4

      - name: "ğŸ“¥ Download All Security Reports"
        uses: actions/download-artifact@v4
        with:
          path: ${{ env.REPORTS_DIR }}/all-artifacts

      - name: "ğŸ“Š Generate Comprehensive Security Dashboard"
        run: |
          echo "ğŸ“Š Generating comprehensive security dashboard..."
          
          # Create dashboard directory
          mkdir -p ${{ env.REPORTS_DIR }}/dashboard
          
          # Create security summary
          cat > ${{ env.REPORTS_DIR }}/dashboard/security-summary.json << EOF
          {
            "scan_timestamp": "$(date -Iseconds)",
            "scan_id": "${{ github.run_id }}",
            "repository": "${{ github.repository }}",
            "commit_sha": "${{ github.sha }}",
            "branch": "${{ github.ref_name }}",
            "scan_type": "${{ github.event.inputs.scan_type || 'comprehensive' }}",
            "results": {
              "supply_chain": {
                "status": "${{ needs.supply-chain-security.result }}",
                "dependencies_count": "${{ needs.supply-chain-security.outputs.dependencies-count }}",
                "sbom_generated": "${{ needs.supply-chain-security.outputs.sbom-generated }}"
              },
              "static_analysis": {
                "status": "${{ needs.advanced-static-analysis.result }}",
                "critical_issues": "${{ needs.advanced-static-analysis.outputs.critical-issues }}"
              },
              "secret_detection": {
                "status": "${{ needs.secret-detection.result }}",
                "secrets_found": "${{ needs.secret-detection.outputs.secrets-found }}"
              },
              "container_security": {
                "status": "${{ needs.container-security.result }}",
                "critical_vulns": "${{ needs.container-security.outputs.critical-vulns }}",
                "high_vulns": "${{ needs.container-security.outputs.high-vulns }}"
              },
              "compliance": {
                "status": "${{ needs.compliance-validation.result }}"
              }
            }
          }
          EOF

      - name: "ğŸ“Š Create Security Dashboard Summary"
        run: |
          echo "## ğŸ”’ Security Validation Dashboard" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Timestamp:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "**Scan ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ” Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status | Critical Issues | Notes |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|----------------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“¦ Supply Chain | ${{ needs.supply-chain-security.result == 'success' && 'âœ… PASSED' || (needs.supply-chain-security.result == 'skipped' && 'â­ï¸ SKIPPED' || 'âŒ FAILED') }} | N/A | SBOM Generated: ${{ needs.supply-chain-security.outputs.sbom-generated }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ” Static Analysis | ${{ needs.advanced-static-analysis.result == 'success' && 'âœ… PASSED' || (needs.advanced-static-analysis.result == 'skipped' && 'â­ï¸ SKIPPED' || 'âŒ FAILED') }} | ${{ needs.advanced-static-analysis.outputs.critical-issues || 'N/A' }} | Multiple tools used |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ” Secret Detection | ${{ needs.secret-detection.result == 'success' && 'âœ… PASSED' || (needs.secret-detection.result == 'skipped' && 'â­ï¸ SKIPPED' || 'âŒ FAILED') }} | ${{ needs.secret-detection.outputs.secrets-found == 'true' && 'âš ï¸ SECRETS FOUND' || 'None' }} | Gitleaks + TruffleHog |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ³ Container Security | ${{ needs.container-security.result == 'success' && 'âœ… PASSED' || (needs.container-security.result == 'skipped' && 'â­ï¸ SKIPPED' || 'âŒ FAILED') }} | Critical: ${{ needs.container-security.outputs.critical-vulns || '0' }}, High: ${{ needs.container-security.outputs.high-vulns || '0' }} | Trivy + Grype |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ“‹ Compliance | ${{ needs.compliance-validation.result == 'success' && 'âœ… PASSED' || (needs.compliance-validation.result == 'skipped' && 'â­ï¸ SKIPPED' || 'âŒ FAILED') }} | N/A | CIS + NIST + OWASP |" >> $GITHUB_STEP_SUMMARY

      - name: "ğŸ” Security Status Assessment"
        id: assessment
        run: |
          # Assess overall security status
          critical_issues=false
          
          # Check for critical issues
          if [ "${{ needs.secret-detection.outputs.secrets-found }}" == "true" ]; then
            critical_issues=true
            echo "Critical: Secrets detected"
          fi
          
          if [ "${{ needs.container-security.outputs.critical-vulns }}" != "0" ] && [ "${{ needs.container-security.outputs.critical-vulns }}" != "" ]; then
            critical_issues=true
            echo "Critical: Container vulnerabilities detected"
          fi
          
          # Set final status
          if [ "$critical_issues" = true ]; then
            echo "status=CRITICAL" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ğŸš¨ CRITICAL SECURITY ISSUES DETECTED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Immediate action required!** Critical security issues have been detected." >> $GITHUB_STEP_SUMMARY
          else
            echo "status=PASSED" >> $GITHUB_OUTPUT
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### âœ… Security Validation Complete" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All security scans completed successfully with no critical issues." >> $GITHUB_STEP_SUMMARY
          fi

      - name: "ğŸ’¾ Upload Security Dashboard"
        uses: actions/upload-artifact@v4
        with:
          name: security-dashboard
          path: ${{ env.REPORTS_DIR }}/dashboard/
          retention-days: 90

      - name: "ğŸš¨ Create Security Issue on Critical Findings"
        if: |
          steps.assessment.outputs.status == 'CRITICAL' && 
          github.event_name != 'pull_request' &&
          (needs.secret-detection.result == 'failure' || needs.container-security.outputs.critical-vulns != '0')
        uses: actions/github-script@v7
        with:
          script: |
            const criticalFindings = [];
            
            if ('${{ needs.secret-detection.outputs.secrets-found }}' === 'true') {
              criticalFindings.push('ğŸ” **Secrets Detected**: Potential credentials found in repository');
            }
            
            if ('${{ needs.container-security.outputs.critical-vulns }}' !== '0') {
              criticalFindings.push('ğŸ³ **Critical Container Vulnerabilities**: ${{ needs.container-security.outputs.critical-vulns }} critical vulnerabilities found');
            }
            
            const issueBody = `
            ğŸš¨ **SECURITY ALERT - Critical Findings Detected**
            
            **Scan Details:**
            - **Repository:** ${{ github.repository }}
            - **Branch:** ${{ github.ref_name }}
            - **Commit:** ${{ github.sha }}
            - **Scan ID:** ${{ github.run_id }}
            - **Timestamp:** ${new Date().toISOString()}
            
            **Critical Findings:**
            ${criticalFindings.map(finding => `- ${finding}`).join('\n')}
            
            **Immediate Actions Required:**
            1. ğŸ” Review all security scan reports in [workflow run #${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. ğŸ” If secrets are detected, rotate them immediately and remove from history
            3. ğŸ³ Update container dependencies to fix critical vulnerabilities
            4. ğŸ§ª Run security scans locally before pushing changes
            5. ğŸ“‹ Verify compliance with security policies
            
            **Security Resources:**
            - [Security Policy](/.github/SECURITY.md)
            - [Security Scan Reports](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - [Security Dashboard](Security dashboard artifacts)
            
            ---
            *This issue was automatically created by the Enhanced Security Workflow*
            `;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ğŸš¨ Critical Security Issues Detected - ${new Date().toISOString().split('T')[0]}`,
              body: issueBody,
              labels: ['security', 'critical', 'automated', 'urgent'],
              assignees: [context.actor]
            });

      - name: "ğŸš¨ Fail on Critical Security Issues"
        if: steps.assessment.outputs.status == 'CRITICAL' && github.event.inputs.fail_on_high != 'false'
        run: |
          echo "ğŸš¨ SECURITY GATE FAILURE: Critical security issues detected!"
          echo ""
          echo "Critical issues found:"
          if [ "${{ needs.secret-detection.outputs.secrets-found }}" == "true" ]; then
            echo "- ğŸ” Secrets detected in repository"
          fi
          if [ "${{ needs.container-security.outputs.critical-vulns }}" != "0" ]; then
            echo "- ğŸ³ ${{ needs.container-security.outputs.critical-vulns }} critical container vulnerabilities"
          fi
          echo ""
          echo "Please address these critical security issues before proceeding."
          echo "Review the security reports in the workflow artifacts for detailed information."
          exit 1