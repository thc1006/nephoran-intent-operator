                "version": "1.1",
                "status": "evaluated",
                "findings": []
              },
              "owasp_top_10": {
                "version": "2021",
                "status": "evaluated",
                "findings": []
              },
              "pci_dss": {
                "version": "4.0",
                "status": "evaluated",
                "findings": []
              }
            },
            "overall_compliance": "COMPLIANT",
            "recommendations": []
          }
