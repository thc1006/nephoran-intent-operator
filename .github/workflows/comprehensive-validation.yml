# Comprehensive Validation Suite
# Optional, extensive testing workflow for Nephoran Intent Operator
# Runs on schedule, manual dispatch, or full validation requests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run comprehensive validation daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_scope:
        description: 'Test scope to run'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - functional
          - performance
          - security
          - production
      target_score:
        description: 'Target score (minimum points to pass)'
        required: false
        default: '90'
        type: string
      enable_load_testing:
        description: 'Enable load testing'
        required: false
        default: true
        type: boolean
      enable_chaos_testing:
        description: 'Enable chaos testing'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/nephoran-intent-operator
  KUBEBUILDER_VERSION: "3.12.0"
  KUBERNETES_VERSION: "1.28.0"

