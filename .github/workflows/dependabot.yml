name: Go Dependencies Update

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 3 * * 1"   # 每週一 03:00 UTC 跑一次
# ！！重點：不要在 pull_request/push 觸發，避免 PR 頁面出現這個 check

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Update (patch-level only) & tidy
        shell: bash
        run: |
          set -euo pipefail
          go env
          # 只升級補丁版本，避免破壞性變更（例如 grpc xds/internal 路徑消失）
          go get -t -u=patch ./... || true
          go mod tidy

      - name: Create PR
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "chore(deps): go mod tidy (patch-level)"
          branch: chore/go-deps-patch
          title: "chore(deps): go mod tidy (patch-level)"
          body: |
            Automated patch-level dependency update.
            - Uses `go get -u=patch` to avoid breaking upgrades.
          labels: dependencies
          delete-branch: true
