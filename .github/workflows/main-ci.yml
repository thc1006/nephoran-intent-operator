name: Main CI Pipeline

on:
  push:
    branches: 
      - feat/llm-provider
      - integrate/mvp
      - main
  pull_request:
    branches:
      - integrate/mvp
      - main
  workflow_dispatch:

# Single concurrency group to prevent overlapping runs
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: "1.22.0"  # Unified Go version matching base branch
  CGO_ENABLED: "0"
  GOOS: "linux"
  GOARCH: "amd64"

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          
      - name: Download dependencies
        run: |
          go mod download
          go mod verify
          
      - name: Build critical components
        run: |
          make -f Makefile.ci ci-ultra-fast
          
      - name: Run tests
        run: |
          go test -short -timeout=10m ./controllers/... ./pkg/... || true
          
      - name: Check status
        run: |
          make -f Makefile.ci ci-status