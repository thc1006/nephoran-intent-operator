name: PR Validation

on:
  pull_request:
    branches:
      - main
      - integrate/mvp

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  basic-validation:
    name: Basic Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Build critical components
        run: make -f Makefile.ci ci-ultra-fast

      - name: Run scoped tests
        run: |
          go test -short -timeout=2m ./pkg/config/... || echo "⚠️ Config tests failed (non-blocking)"
          go test -short -timeout=2m ./pkg/auth/... || echo "⚠️ Auth tests failed (non-blocking)"
          go test -short -timeout=2m ./internal/security/... || echo "⚠️ Security tests failed (non-blocking)"

  ci-status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: basic-validation
    if: always()
    steps:
      - name: Enforce required status outcome
        run: |
          if [ "${{ needs.basic-validation.result }}" = "success" ]; then
            echo "CI Status: PASS"
            exit 0
          fi
          echo "CI Status: FAIL"
          exit 1
