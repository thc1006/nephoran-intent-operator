name: PR Validation

on:
  pull_request:
    branches:
      - main
      - integrate/mvp

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-validation:
    uses: ./.github/workflows/_go-ci-job.yml
    with:
      job-name: Build Validation
      timeout-minutes: 10
      run-command: make -f Makefile.ci ci-ultra-fast

  basic-validation:
    name: Basic Validation
    runs-on: ubuntu-latest
    needs: [build-validation]
    if: always()
    steps:
      - name: Enforce required status outcome
        run: |
          if [ "${{ needs.build-validation.result }}" != "success" ]; then
            echo "Basic Validation: FAIL"
            exit 1
          fi
          echo "Basic Validation: PASS"
