name: PR Validation

on:
  pull_request:
    branches:
      - main
      - integrate/mvp

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-validation:
    name: Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Build critical components
        run: make -f Makefile.ci ci-ultra-fast

  config-tests:
    name: Config Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true

      - name: Run config scoped tests
        run: |
          NPROC="$(nproc)"
          go test -short -timeout=2m -p "$NPROC" ./pkg/config/...

  auth-tests:
    name: Auth Tests
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true

      - name: Run auth scoped tests
        run: |
          NPROC="$(nproc)"
          go test -short -timeout=2m -p "$NPROC" ./pkg/auth/...

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true

      - name: Run internal security scoped tests
        run: |
          NPROC="$(nproc)"
          go test -short -timeout=2m -p "$NPROC" ./internal/security/...

  basic-validation:
    name: Basic Validation
    runs-on: ubuntu-latest
    needs: [build-validation, config-tests, auth-tests, security-tests]
    if: always()
    steps:
      - name: Enforce required status outcome
        run: |
          if [ "${{ needs.build-validation.result }}" != "success" ] || \
             [ "${{ needs.config-tests.result }}" != "success" ] || \
             [ "${{ needs.auth-tests.result }}" != "success" ] || \
             [ "${{ needs.security-tests.result }}" != "success" ]; then
            echo "Basic Validation: FAIL"
            exit 1
          fi
          echo "Basic Validation: PASS"
