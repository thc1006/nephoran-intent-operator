name: PR Validation

on:
  pull_request:
    branches:
      - main
      - integrate/mvp

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  basic-validation:
    name: Basic Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.0'
          cache: true

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Build critical components
        run: make -f Makefile.ci ci-ultra-fast

      - name: Run scoped tests
        run: |
          NPROC="$(nproc)"
          go test -short -timeout=2m -p "$NPROC" ./pkg/config/...
          go test -short -timeout=2m -p "$NPROC" ./pkg/auth/...
          go test -short -timeout=2m -p "$NPROC" ./internal/security/...
