name: Dependency Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  go-security:
    name: Go Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
          id: setup-go
        with:
          go-version-file: go.mod
          cache: true


      - name: Print Go version
        run: |
              echo "Go version: $(go version)"
              echo "Go env:"
              go env

      - name: Run go mod tidy
        run: go mod tidy

      - name: Run govulncheck (Official Go Vulnerability Scanner)
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          echo "Running govulncheck vulnerability scan..."
          
          # First check if code compiles
          if go build -o /dev/null ./...; then
            echo "Code compiles successfully, running vulnerability scan..."
            govulncheck -json ./... | tee govulncheck-report.json || true
            echo "Running govulncheck with verbose output for detailed analysis:"
            govulncheck -show verbose ./... || true
          else
            echo "ERROR: Code does not compile. Govulncheck requires compilable code."
            echo "Please fix compilation errors before running vulnerability scans."
            echo "You can run 'go build ./...' locally to see compilation errors."
            exit 1
          fi

      - name: Generate Go SBOM with CycloneDX
        run: |
          go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest
          cyclonedx-gomod mod -json -output go-sbom.json .

      - name: Upload Go SBOM
        if: always() && hashFiles('go-sbom.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: go-sbom
          path: go-sbom.json

      - name: Dependency Review (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  python-security:
    name: Python Dependency Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        requirements: [requirements-rag.txt, requirements-docs.txt, requirements-dev.txt]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pip-audit safety bandit[toml]

      - name: Run pip-audit
        run: |
          pip-audit -r ${{ matrix.requirements }} --format json --output pip-audit-${{ matrix.requirements }}.json
          pip-audit -r ${{ matrix.requirements }}

      - name: Run safety check
        run: |
          safety check -r ${{ matrix.requirements }} --json --output safety-${{ matrix.requirements }}.json
          safety check -r ${{ matrix.requirements }}
        continue-on-error: true

      - name: Run bandit security linter
        if: matrix.requirements == 'requirements-rag.txt'
        run: |
          bandit -r . -f json -o bandit-report.json
          bandit -r . -ll

      - name: Generate Python SBOM
        run: |
          pip install cyclonedx-bom
          cyclonedx-py requirements ${{ matrix.requirements }} --format json --output python-sbom-${{ matrix.requirements }}.json

      - name: Upload Python SBOM
        if: always() && hashFiles('python-sbom-${{ matrix.requirements }}.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: python-sbom-${{ matrix.requirements }}
          path: python-sbom-${{ matrix.requirements }}.json

  container-security:
    name: Container Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  consolidate-sbom:
    name: Consolidate and Upload SBOM
    runs-on: ubuntu-latest
    needs: [go-security, python-security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download all SBOMs
        uses: actions/download-artifact@v4
        with:
          pattern: '*-sbom*'
          merge-multiple: true

      - name: Merge SBOMs
        run: |
          # Install CycloneDX CLI tool
          wget -q https://github.com/CycloneDX/cyclonedx-cli/releases/latest/download/cyclonedx-linux-x64
          chmod +x cyclonedx-linux-x64
          
          # Merge all SBOMs into one
          ./cyclonedx-linux-x64 merge --input-files go-sbom.json python-sbom-*.json --output-file consolidated-sbom.json

      - name: Upload consolidated SBOM
        if: always() && hashFiles('consolidated-sbom.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: consolidated-sbom
          path: consolidated-sbom.json
          retention-days: 90

      - name: Create SBOM attestation
        uses: actions/attest-sbom@v2
        with:
          subject-path: '.'
          sbom-path: 'consolidated-sbom.json'
