  # =============================================================================
  # Container Build Job (runs after successful CI) - 2025 Optimized
  # =============================================================================
  container:
    name: Container Build
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20

    permissions:
      contents: read
      packages: write
      id-token: write  # For OIDC authentication
      attestations: write  # For build attestations
      security-events: write  # For vulnerability scanning

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Set up Docker Buildx (2025 Optimized)
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:v0.16.0
            network=host
          config-inline: |
            [worker.oci]
              max-parallelism = 8
              snapshotter = "overlayfs"
            [registry."ghcr.io"]
              mirrors = ["mirror.gcr.io"]
            [cache]
              max-age = "168h"

      - name: Log in to GitHub Container Registry (Secure)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          logout: false
          ecr-auto: false

      - name: Extract metadata (2025)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Nephoran Intent Operator
            org.opencontainers.image.description=Nephoran Intent Operator Container
            org.opencontainers.image.vendor=Nephoran
            org.opencontainers.image.created={{date 'RFC3339'}}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: bin/
        continue-on-error: true

      - name: Build and Push Multi-Arch Container (2025)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: |
            type=gha,scope=buildx-conductor-loop
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: |
            type=gha,mode=max,scope=buildx-conductor-loop
            type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max,compression=zstd
          build-args: |
            SERVICE=conductor-loop
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
            GO_VERSION=1.24.1
            BUILDKIT_INLINE_CACHE=1
          provenance: mode=max
          sbom: true
          attestations: |
            type=provenance,mode=max
            type=sbom,generator=docker/buildx-action