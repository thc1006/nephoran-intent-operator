name: CI

on:
  workflow_dispatch: {}
  push:
    branches: [ main, integrate/mvp, "feat/**", "chore/**" ]
  pull_request:
    branches: [ main, integrate/mvp ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nephoran-intent-operator

jobs:
  # Pre-validation checks with path filters
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      api: ${{ steps.filter.outputs.api }}
      controllers: ${{ steps.filter.outputs.controllers }}
      pkg-nephio: ${{ steps.filter.outputs.pkg-nephio }}
      pkg-oran: ${{ steps.filter.outputs.pkg-oran }}
      pkg-llm: ${{ steps.filter.outputs.pkg-llm }}
      pkg-rag: ${{ steps.filter.outputs.pkg-rag }}
      pkg-core: ${{ steps.filter.outputs.pkg-core }}
      cmd: ${{ steps.filter.outputs.cmd }}
      tools: ${{ steps.filter.outputs.tools }}
      internal: ${{ steps.filter.outputs.internal }}
      planner: ${{ steps.filter.outputs.planner }}
      docs: ${{ steps.filter.outputs.docs }}
      ci: ${{ steps.filter.outputs.ci }}
      scripts: ${{ steps.filter.outputs.scripts }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
              - 'config/crd/**'
            controllers:
              - 'controllers/**'
            pkg-nephio:
              - 'pkg/nephio/**'
              - 'pkg/packagerevision/**'
            pkg-oran:
              - 'pkg/oran/**'
              - 'pkg/telecom/**'
            pkg-llm:
              - 'pkg/llm/**'
              - 'pkg/ml/**'
            pkg-rag:
              - 'pkg/rag/**'
              - 'pkg/knowledge/**'
            pkg-core:
              - 'pkg/auth/**'
              - 'pkg/config/**'
              - 'pkg/errors/**'
              - 'pkg/logging/**'
              - 'pkg/monitoring/**'
              - 'pkg/security/**'
              - 'pkg/validation/**'
            cmd:
              - 'cmd/**'
            tools:
              - 'tools/**'
            internal:
              - 'internal/**'
            planner:
              - 'planner/**'
            docs:
              - 'docs/**'
              - '*.md'
            ci:
              - '.github/workflows/**'
              - 'Makefile'
              - 'go.mod'
              - 'go.sum'
            scripts:
              - 'scripts/**'

  # Generate CRDs and code
  generate:
    name: Generate CRDs
    runs-on: ubuntu-latest
    needs: changes
    if: |
      always() && 
      (needs.changes.outputs.api == 'true' || 
       needs.changes.outputs.controllers == 'true' || 
       needs.changes.outputs.pkg == 'true' || 
       needs.changes.outputs.cmd == 'true' ||
       needs.changes.outputs.planner == 'true' ||
       needs.changes.outputs.ci == 'true')
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download and verify dependencies
        run: |
          go mod download
          go mod verify
        env:
          GOPROXY: https://proxy.golang.org,direct
          GOSUMDB: sum.golang.org

      - name: Install controller-gen
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.18.0

      - name: Generate CRDs and code
        run: make gen

      - name: Verify no uncommitted changes
        run: |
          git diff --exit-code || (echo "âŒ Generated files are not up to date. Run 'make gen' and commit the changes." && exit 1)

      - name: Upload CRD artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-crds
          path: deployments/crds/
          retention-days: 1

  # Build project binaries
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: generate
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download and verify dependencies
        run: |
          go mod download
          go mod verify
        env:
          GOPROXY: https://proxy.golang.org,direct
          GOSUMDB: sum.golang.org

      - name: Download CRD artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-crds
          path: deployments/crds/

      - name: Build project
        run: make build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: bin/
          retention-days: 7

  # Run unit and integration tests
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: generate
    timeout-minutes: 30
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download and verify dependencies
        run: |
          go mod download
          go mod verify
        env:
          GOPROXY: https://proxy.golang.org,direct
          GOSUMDB: sum.golang.org

      - name: Install envtest
        run: |
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest

      - name: Setup envtest environment
        run: |
          setup-envtest use 1.29.0 --bin-dir ~/.local/bin
          echo "KUBEBUILDER_ASSETS=$(setup-envtest use 1.29.0 --bin-dir ~/.local/bin -p path)" >> $GITHUB_ENV

      - name: Run tests with coverage
        env:
          USE_EXISTING_CLUSTER: false
          ENVTEST_K8S_VERSION: 1.29.0
          REDIS_URL: redis://localhost:6379
        run: |
          make test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .excellence-reports/coverage.out
            .excellence-reports/coverage.html
          if-no-files-found: ignore
          retention-days: 7

  # Lint code
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: generate
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.61.0
          only-new-issues: false
          args: --config .golangci.yml --timeout=10m --out-format=github-actions

  # Security and vulnerability scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: generate
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache govulncheck database
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-security-db
          key: ${{ runner.os }}-govulncheck-db-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-govulncheck-db-

      - name: Download and verify dependencies
        run: |
          go mod download
          go mod verify
        env:
          GOPROXY: https://proxy.golang.org,direct
          GOSUMDB: sum.golang.org

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      - name: Run vulnerability check
        env:
          GOVULNCHECK_DB: ~/.cache/go-security-db
        run: |
          echo "ðŸ” Running govulncheck..."
          govulncheck ./...

      - name: Upload security scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            ~/.cache/go-security-db/
          if-no-files-found: ignore
          retention-days: 7

  # Final CI status check
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [generate, build, test, lint, security]
    if: always()
    timeout-minutes: 5
    steps:
      - name: Gate on upstream job results
        shell: bash
        run: |
          echo "=== CI Pipeline Status ==="
          echo "Generate: ${{ needs.generate.result }}"
          echo "Build:    ${{ needs.build.result }}"
          echo "Test:     ${{ needs.test.result }}"
          echo "Lint:     ${{ needs.lint.result }}"
          echo "Security: ${{ needs.security.result }}"
          echo ""

          if [[ "${{ needs.generate.result }}" != "success" || \
                "${{ needs.build.result }}"    != "success" || \
                "${{ needs.test.result }}"     != "success" || \
                "${{ needs.lint.result }}"     != "success" || \
                "${{ needs.security.result }}" != "success" ]]; then
            echo "âŒ CI Pipeline Failed - One or more critical jobs failed"
            exit 1
          fi
          echo "âœ… CI Pipeline Succeeded - All jobs completed successfully"

      - name: Generate CI summary
        if: always()
        shell: bash
        run: |
          echo "## ðŸ”„ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| CRD Generation | ${{ needs.generate.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} | CRD and code generation |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} | Project compilation |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} | Unit tests with envtest |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} | Code linting with golangci-lint |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }} | Vulnerability scanning with govulncheck |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY