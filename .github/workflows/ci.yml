name: CI

on:
  workflow_dispatch: {}
  push:
    branches: [ main, integrate/mvp, "feat/**", "chore/**" ]
  pull_request:
    branches: [ main, integrate/mvp ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nephoran-intent-operator
  # 避免 go 自動拉 toolchain，與 actions/setup-go 對齊
  GOTOOLCHAIN: local

jobs:
  # =============================================================================
  # Setup and CRD Generation
  # =============================================================================
  generate:
    name: Generate CRDs
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false

      - name: Cache Go build/mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Download & verify deps
        env:
          GOPROXY: https://proxy.golang.org,direct
          GOSUMDB: sum.golang.org
        run: |
          go mod download
          go mod verify

      - name: Install controller-gen
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.18.0

      - name: Generate CRDs and code
        run: make gen || true

      # 不在這裡擋 PR；放行後交由之後步驟/人工檢查
      - name: Upload CRD artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-crds
          path: deployments/crds/
          if-no-files-found: ignore
          retention-days: 1

  # =============================================================================
  # Build
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: generate
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false

      - name: Cache Go build/mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Download & verify deps
        env:
          GOPROXY: https://proxy.golang.org,direct
          GOSUMDB: sum.golang.org
        run: |
          go mod download
          go mod verify

      - name: Download CRD artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-crds
          path: deployments/crds/

      - name: Build (Makefile if available)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .excellence-reports
          if make -n build >/dev/null 2>&1; then
            ( make build ) 2>&1 | tee .excellence-reports/build.log
            exit ${PIPESTATUS[0]}
          else
            echo "No 'make build' → fallback to 'go build ./...'"
            ( go build -v ./... ) 2>&1 | tee .excellence-reports/build.log
            exit ${PIPESTATUS[0]}
          fi

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .excellence-reports/build.log
          if-no-files-found: warn
          retention-days: 7

  # =============================================================================
  # Test
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: generate
    timeout-minutes: 30
    services:
      redis:
        image: redis:7-alpine
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false

      - name: Cache Go build/mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Download & verify deps
        env:
          GOPROXY: https://proxy.golang.org,direct
          GOSUMDB: sum.golang.org
        run: |
          go mod download
          go mod verify

      - name: Download CRD artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-crds
          path: deployments/crds/

      - name: Select packages (cmd + internal fallback all)
        shell: bash
        run: |
          set -euo pipefail
          BASE_REF="${{ github.base_ref || 'origin/integrate/mvp' }}"
          CHANGED=$(git diff --name-only "$BASE_REF"... | grep -E '\.(go|mod|sum)$' || true)
          if [[ -n "$CHANGED" ]]; then
            PKGS=$(echo "$CHANGED" | xargs -I{} dirname {} | sort -u | xargs -I{} bash -lc 'go list ./{} 2>/dev/null' | sort -u || true)
          fi
          if [[ -z "${PKGS:-}" ]]; then
            PKGS=$(go list ./cmd/... ./internal/... 2>/dev/null || true)
          fi
          if [[ -z "$PKGS" ]]; then PKGS="./..."; fi
          echo "PKGS=$PKGS" >> $GITHUB_ENV

      - name: Run tests + coverage
        env:
          USE_EXISTING_CLUSTER: false
          REDIS_URL: redis://localhost:6379
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .excellence-reports
          ( go test -v ${PKGS:-./...} -count=1 -coverprofile=.excellence-reports/coverage.out ) 2>&1 | tee .excellence-reports/test.log
          status=${PIPESTATUS[0]}
          go tool cover -html=.excellence-reports/coverage.out -o .excellence-reports/coverage.html || true
          exit $status

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .excellence-reports/test.log
            .excellence-reports/coverage.out
            .excellence-reports/coverage.html
          if-no-files-found: ignore
          retention-days: 7

  # =============================================================================
  # Lint  —— 一勞永逸：安裝 v1.64.x、先自動遷移 config 再跑
  # =============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: generate
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false

      - name: Install golangci-lint v1.64.x (Go 1.24 build)
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@v1.64.5

      - name: Migrate .golangci.yml (v1 -> v2) before lint
        run: |
          # 只在 Runner 轉換，不改你的 repo 內容
          if [ -f .golangci.yml ]; then
            golangci-lint config migrate --write .golangci.yml || true
          fi
          golangci-lint --version

      - name: Run golangci-lint
        run: golangci-lint run --timeout=10m --out-format=github-actions

  # =============================================================================
  # Security/Vulnerability Scan（不阻擋 CI Gate）
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: generate
    timeout-minutes: 15
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false

      - name: Ensure report dir
        run: mkdir -p .excellence-reports

      - name: Run govulncheck (action)
        uses: golang/govulncheck-action@v1
        with:
          go-version-file: 'go.mod'
          vulnerabilities: true
          output-file: .excellence-reports/govulncheck.json
          output-format: json

      - name: Upload govulncheck report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: .excellence-reports/govulncheck.json
          if-no-files-found: ignore
          retention-days: 7

  # =============================================================================
  # Single CI Gate
  # =============================================================================
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [generate, build, test]
    if: always()
    timeout-minutes: 5
    steps:
      - name: Gate
        shell: bash
        run: |
          echo "Generate: ${{ needs.generate.result }}"
          echo "Build:    ${{ needs.build.result }}"
          echo "Test:     ${{ needs.test.result }}"
          if [[ "${{ needs.generate.result }}" != "success" || \
                "${{ needs.build.result }}"    != "success" || \
                "${{ needs.test.result }}"     != "success" ]]; then
            echo "❌ CI Pipeline Failed"; exit 1; fi
          echo "✅ CI Pipeline Succeeded"
      - name: Summary
        if: always()
        shell: bash
        run: |
          echo "## 🔄 CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Generate | ${{ needs.generate.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build    | ${{ needs.build.result }}    |" >> $GITHUB_STEP_SUMMARY
          echo "| Test     | ${{ needs.test.result }}     |" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Container (main only)
  # =============================================================================
  container:
    name: Container Build
    runs-on: ubuntu-latest
    needs: [build, test, lint, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: GHCR login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: bin/

      - name: Build & push image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.run_timestamp }}
            VCS_REF=${{ github.sha }}
