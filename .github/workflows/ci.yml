name: CI

on:
  workflow_dispatch: {}
  push:
    branches: [ main, integrate/mvp, "feat/**", "chore/**" ]
  pull_request:
    branches: [ main, integrate/mvp ]

# Updated concurrency to use ${{ github.ref }} only
concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: nephoran-intent-operator

jobs:
  # ---------------------------------------------------------------------------
  # 0) Hygiene Check - Fails on large non-LFS files
  # ---------------------------------------------------------------------------
  hygiene:
    name: Repository Hygiene
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Check for large files not in LFS
        id: large-files
        shell: bash
        run: |
          set -euo pipefail
          echo "## üßπ Repository Hygiene Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Find files larger than 10MB not tracked by LFS
          large_files=""
          file_count=0
          
          echo "| File | Size | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|--------|" >> $GITHUB_STEP_SUMMARY
          
          while IFS= read -r file; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null || echo 0)
              size_mb=$((size / 1048576))
              
              # Check if file is tracked by LFS
              if git check-attr filter "$file" | grep -q "filter: lfs"; then
                echo "| $file | ${size_mb}MB | ‚úÖ LFS tracked |" >> $GITHUB_STEP_SUMMARY
              else
                if [ $size -gt 10485760 ]; then  # 10MB = 10 * 1024 * 1024
                  echo "‚ùå Large file not in LFS: $file (${size_mb}MB)"
                  echo "| $file | ${size_mb}MB | ‚ùå Not in LFS |" >> $GITHUB_STEP_SUMMARY
                  large_files="${large_files}${file} (${size_mb}MB)\n"
                  ((file_count++))
                fi
              fi
            fi
          done < <(find . -type f -size +1M -not -path "./.git/*" -not -path "./vendor/*" -not -path "./node_modules/*" 2>/dev/null || true)
          
          if [ $file_count -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ‚ùå Failed: Found $file_count large files (>10MB) not tracked by Git LFS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Action Required:** Add these files to Git LFS or remove them:" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "git lfs track \"path/to/file\"" >> $GITHUB_STEP_SUMMARY
            echo "git add .gitattributes" >> $GITHUB_STEP_SUMMARY
            echo "git add path/to/file" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ‚úÖ Passed: No large files found outside Git LFS" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for common unwanted files
        shell: bash
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Additional Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          unwanted_patterns=(
            "*.log"
            "*.tmp"
            "*.bak"
            "*.swp"
            ".DS_Store"
            "Thumbs.db"
            "*.orig"
          )
          
          found_unwanted=false
          echo "| Pattern | Files Found |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------------|" >> $GITHUB_STEP_SUMMARY
          
          for pattern in "${unwanted_patterns[@]}"; do
            count=$(find . -name "$pattern" -not -path "./.git/*" 2>/dev/null | wc -l)
            if [ $count -gt 0 ]; then
              echo "| $pattern | $count file(s) |" >> $GITHUB_STEP_SUMMARY
              found_unwanted=true
            fi
          done
          
          if [ "$found_unwanted" = false ]; then
            echo "| - | None found ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          fi

  # ---------------------------------------------------------------------------
  # Path filters for module-specific changes (Optional)
  # ---------------------------------------------------------------------------
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      api: ${{ steps.filter.outputs.api }}
      controllers: ${{ steps.filter.outputs.controllers }}
      pkg: ${{ steps.filter.outputs.pkg }}
      cmd: ${{ steps.filter.outputs.cmd }}
      planner: ${{ steps.filter.outputs.planner }}
      docs: ${{ steps.filter.outputs.docs }}
      ci: ${{ steps.filter.outputs.ci }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
              - 'config/crd/**'
            controllers:
              - 'controllers/**'
            pkg:
              - 'pkg/**'
            cmd:
              - 'cmd/**'
            planner:
              - 'planner/**'
            docs:
              - 'docs/**'
              - '*.md'
            ci:
              - '.github/workflows/**'
              - 'Makefile'
              - 'go.mod'
              - 'go.sum'

  # ---------------------------------------------------------------------------
  # 1) Generate (CRDs / codegen) - non-flaky,‰øùÁïô‰ΩÜ‰∏ç‰ΩúÁÇ∫ÂñÆ‰∏ÄÂ§±ÊïóÈªû
  # ---------------------------------------------------------------------------
  generate:
    name: Generate CRDs
    runs-on: ubuntu-latest
    needs: [hygiene, changes]
    # Skip if only docs changed
    if: needs.changes.outputs.docs != 'true' || needs.changes.outputs.api == 'true' || needs.changes.outputs.controllers == 'true'
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go from go.mod
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Cache Go build/mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download deps
        run: |
          go mod download
          go mod verify

      - name: Install controller-gen (pinned)
        run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.18.0

      - name: Generate
        run: |
          set -e
          make gen || true
          # Ëã•Ê≤íÊúâ CRDsÔºå‰πü‰∏çË¶ÅÁõ¥Êé• failÔºõMVP ÈöéÊÆµ‰ª•Á©©ÂÆöÁÇ∫‰∏ª
          mkdir -p deployments/crds
          ls -lah deployments/crds || true

      - name: Upload generated CRDs
        uses: actions/upload-artifact@v4
        with:
          name: generated-crds
          path: deployments/crds/
          if-no-files-found: ignore
          retention-days: 1

  # ---------------------------------------------------------------------------
  # 2) Build - ÊòéÁ¢∫Á∑®ÂÖ©ÂÄã commandÔºõÊ≤íÊúâÂ∞±Ë∑≥ÈÅé‰ΩÜÊàêÂäü
  # ---------------------------------------------------------------------------
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [hygiene, generate, changes]
    # Skip if only docs changed
    if: needs.changes.outputs.docs != 'true' || needs.changes.outputs.cmd == 'true' || needs.changes.outputs.pkg == 'true' || needs.changes.outputs.planner == 'true'
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Cache Go build/mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download deps
        run: |
          go mod download
          go mod verify

      - name: Download CRDs (optional)
        uses: actions/download-artifact@v4
        with:
          name: generated-crds
          path: deployments/crds/
        continue-on-error: true

      - name: Build binaries (cmd/*)
        id: build
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p bin .excellence-reports
          built=0

          if [[ -f cmd/intent-ingest/main.go ]]; then
            echo ">> building cmd/intent-ingest"
            ( go build -v -o bin/intent-ingest ./cmd/intent-ingest ) 2>&1 | tee .excellence-reports/build_intent-ingest.log
            built=1
          fi

          if [[ -f cmd/porch-publisher/main.go ]]; then
            echo ">> building cmd/porch-publisher"
            ( go build -v -o bin/porch-publisher ./cmd/porch-publisher ) 2>&1 | tee .excellence-reports/build_porch-publisher.log
            built=1
          fi

          if [[ -f planner/cmd/planner/main.go ]]; then
            echo ">> building planner/cmd/planner"
            ( go build -v -o bin/planner ./planner/cmd/planner ) 2>&1 | tee .excellence-reports/build_planner.log
            built=1
          fi

          if [[ "${built}" -eq 0 ]]; then
            echo "No command directories found under cmd/ or planner/, skipping build."
          fi
          ls -lah bin || true

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            bin/
            .excellence-reports/build_*.log
          if-no-files-found: warn
          retention-days: 7

  # ---------------------------------------------------------------------------
  # 3) Test - ÂÅµÊ∏¨ÊúâÁÑ° *_test.goÔºõÊ≤íÊúâÂ∞±Ë∑≥ÈÅé‰ΩÜÊàêÂäü
  # ---------------------------------------------------------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [hygiene, generate, changes]
    # Skip if only docs changed
    if: needs.changes.outputs.docs != 'true' || needs.changes.outputs.pkg == 'true' || needs.changes.outputs.controllers == 'true' || needs.changes.outputs.planner == 'true'
    timeout-minutes: 30
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
          cache: false

      - name: Cache Go build/mod
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download deps
        run: |
          go mod download
          go mod verify

      - name: Download CRDs (optional)
        uses: actions/download-artifact@v4
        with:
          name: generated-crds
          path: deployments/crds/
        continue-on-error: true

      - name: Run tests (skip if no *_test.go)
        shell: bash
        env:
          USE_EXISTING_CLUSTER: false
          REDIS_URL: redis://localhost:6379
        run: |
          set -euo pipefail
          mkdir -p .excellence-reports
          if find . -type f -name "*_test.go" -not -path "./vendor/*" | head -n1 | grep -q .; then
            ( go test -v ./... -count=1 -coverprofile=.excellence-reports/coverage.out ) 2>&1 | tee .excellence-reports/test.log
            go tool cover -html=.excellence-reports/coverage.out -o .excellence-reports/coverage.html || true
          else
            echo "No *_test.go found. Skipping tests."
            touch .excellence-reports/test.log
          fi

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .excellence-reports/test.log
            .excellence-reports/coverage.out
            .excellence-reports/coverage.html
          if-no-files-found: ignore
          retention-days: 7

  # ---------------------------------------------------------------------------
  # 4) Lint - ÂÖàÈùûÈòªÊñ∑ÔºõÁî® CLI Ëá™Ë°åÊéßÂà∂ exit codeÔºåÈÅøÈñãËàä config schema ÁàÜÊéâ
  # ---------------------------------------------------------------------------
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [hygiene, generate]
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Install golangci-lint (pinned)
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.61.0

      - name: Run golangci-lint (non-blocking)
        shell: bash
        run: |
          mkdir -p .excellence-reports
          golangci-lint version || true
          # ËàäÁâàÈçµÂÄºËã•Ëß∏Áôº config ÈåØË™§Ôºå‰∏çËÆì job fail
          golangci-lint run --timeout=5m --out-format=github-actions || true

      - name: Upload lint report (best-effort)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-report
          path: .excellence-reports/
          if-no-files-found: ignore
          retention-days: 7

  # ---------------------------------------------------------------------------
  # 5) Security - govulncheck JSON Ëº∏Âá∫ÔºåÈùûÈòªÊñ∑
  # ---------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [hygiene, generate]
    timeout-minutes: 10
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@v1.1.4

      - name: Run govulncheck (non-blocking)
        shell: bash
        run: |
          mkdir -p .excellence-reports
          govulncheck -json ./... > .excellence-reports/govulncheck.json || true
          echo "Report at .excellence-reports/govulncheck.json"

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: .excellence-reports/govulncheck.json
          if-no-files-found: ignore
          retention-days: 7

  # ---------------------------------------------------------------------------
  # 6) ÂñÆ‰∏ÄÈñÄÊ™ª - gate hygiene/generate/build/test
  # ---------------------------------------------------------------------------
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [hygiene, generate, build, test]
    if: always()
    timeout-minutes: 5
    steps:
      - name: Gate
        shell: bash
        run: |
          echo "Hygiene:  ${{ needs.hygiene.result }}"
          echo "Generate: ${{ needs.generate.result }}"
          echo "Build:    ${{ needs.build.result }}"
          echo "Test:     ${{ needs.test.result }}"
          if [[ "${{ needs.hygiene.result }}"  != "success" || \
                "${{ needs.generate.result }}" != "success" || \
                "${{ needs.build.result }}"    != "success" || \
                "${{ needs.test.result }}"     != "success" ]]; then
            echo "‚ùå CI Pipeline Failed"; exit 1; fi
          echo "‚úÖ CI Pipeline Succeeded"

      - name: Summary
        if: always()
        shell: bash
        run: |
          echo "## üîÑ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status | Description |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|-------------|" >> $GITHUB_STEP_SUMMARY
          echo "| üßπ Hygiene  | ${{ needs.hygiene.result }}  | Repository cleanliness checks |" >> $GITHUB_STEP_SUMMARY
          echo "| ‚öôÔ∏è Generate | ${{ needs.generate.result }} | CRD and code generation |" >> $GITHUB_STEP_SUMMARY
          echo "| üî® Build    | ${{ needs.build.result }}    | Binary compilation |" >> $GITHUB_STEP_SUMMARY
          echo "| üß™ Test     | ${{ needs.test.result }}     | Unit and integration tests |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Add timing information
          echo "### ‚è±Ô∏è Timing Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Workflow Started | ${{ github.event.head_commit.timestamp }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Runner OS | ${{ runner.os }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Ref | ${{ github.ref }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SHA | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # 7) Container BuildÔºàÂè™Âú® main push ‰∏îÂâçÈù¢Á∂†ÁáàÊôÇÔºâ
  # ---------------------------------------------------------------------------
  container:
    name: Container Build
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: ghcr login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: bin/

      - name: Build & push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.production
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}