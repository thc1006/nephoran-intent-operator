name: CI

on:
  workflow_dispatch: {}
  push:
    branches: [ main, integrate/mvp, "feat/**", "chore/**" ]
  pull_request:
    branches: [ main, integrate/mvp ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && github.ref != 'refs/heads/integrate/mvp' }}

permissions:
  contents: read
  packages: write  # For GHCR push
  id-token: write  # For OIDC token
  attestations: write  # For build attestations
  actions: read  # For cache access
  security-events: write  # For security scanning

env:
  # Go version now read from go.mod in all jobs for consistency
  REGISTRY: ghcr.io
  IMAGE_NAME: nephoran-intent-operator
  # Ultra-fast build optimization (2025 best practices)
  DOCKER_BUILDKIT: 1
  BUILDX_NO_DEFAULT_ATTESTATIONS: 0  # Enable attestations for security
  BUILDX_ATTESTATION_MODE: max
  GOPRIVATE: github.com/thc1006/*
  # Go 1.24+ ultra-performance optimization flags
  GOMAXPROCS: 8
  GOMEMLIMIT: 6GiB
  GOTOOLCHAIN: local
  GOAMD64: v3
  GOGC: 100
  GOFLAGS: -mod=readonly
  # Fast build tags for CI
  GO_BUILD_TAGS: fast_build,no_swagger,no_e2e
  # Build cache optimization
  GO_BUILD_CACHE_KEY_SUFFIX: v3-ultra
  # JSON output for better error reporting
  GOPROXY: https://proxy.golang.org,direct
  GOSUMDB: sum.golang.org

jobs:
  # =============================================================================
  # Repository Hygiene Check Job
  # =============================================================================
  hygiene:
    name: Repository Hygiene
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Check for large files not in LFS
        id: large-files
        shell: bash
        run: |
          set -euo pipefail
          echo "## üßπ Repository Hygiene Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Find files larger than 10MB not tracked by LFS
          large_files=""
          file_count=0
          
          echo "| File | Size | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|------|--------|" >> $GITHUB_STEP_SUMMARY
          
          while IFS= read -r file; do
            if [ -f "$file" ]; then
              size=$(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null || echo 0)
              size_mb=$((size / 1048576))
              
              # Check if file is tracked by LFS
              if git check-attr filter "$file" | grep -q "filter: lfs"; then
                echo "| $file | ${size_mb}MB | ‚úÖ LFS tracked |" >> $GITHUB_STEP_SUMMARY
              else
                if [ $size -gt 10485760 ]; then  # 10MB = 10 * 1024 * 1024
                  echo "‚ùå Large file not in LFS: $file (${size_mb}MB)"
                  echo "| $file | ${size_mb}MB | ‚ùå Not in LFS |" >> $GITHUB_STEP_SUMMARY
                  large_files="${large_files}${file} (${size_mb}MB)\n"
                  ((file_count++))
                fi
              fi
            fi
          done < <(find . -type f -size +1M -not -path "./.git/*" -not -path "./vendor/*" -not -path "./node_modules/*" 2>/dev/null || true)
          
          if [ $file_count -gt 0 ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ‚ùå Failed: Found $file_count large files (>10MB) not tracked by Git LFS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Action Required:** Add these files to Git LFS or remove them:" >> $GITHUB_STEP_SUMMARY
            echo '```bash' >> $GITHUB_STEP_SUMMARY
            echo "git lfs track \"path/to/file\"" >> $GITHUB_STEP_SUMMARY
            echo "git add .gitattributes" >> $GITHUB_STEP_SUMMARY
            echo "git add path/to/file" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ‚úÖ Passed: No large files found outside Git LFS" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Check for common unwanted files
        shell: bash
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìã Additional Checks" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          unwanted_patterns=(
            "*.log"
            "*.tmp"
            "*.bak"
            "*.swp"
            ".DS_Store"
            "Thumbs.db"
            "*.orig"
          )
          
          found_unwanted=false
          echo "| Pattern | Files Found |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|------------|" >> $GITHUB_STEP_SUMMARY
          
          for pattern in "${unwanted_patterns[@]}"; do
            count=$(find . -name "$pattern" -not -path "./.git/*" 2>/dev/null | wc -l)
            if [ $count -gt 0 ]; then
              echo "| $pattern | $count file(s) |" >> $GITHUB_STEP_SUMMARY
              found_unwanted=true
            fi
          done
          
          if [ "$found_unwanted" = false ]; then
            echo "| - | None found ‚úÖ |" >> $GITHUB_STEP_SUMMARY
          fi

  # =============================================================================
  # Change Detection Job (Path Filters)
  # =============================================================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      api: ${{ steps.filter.outputs.api }}
      controllers: ${{ steps.filter.outputs.controllers }}
      pkg-nephio: ${{ steps.filter.outputs.pkg-nephio }}
      pkg-oran: ${{ steps.filter.outputs.pkg-oran }}
      pkg-llm: ${{ steps.filter.outputs.pkg-llm }}
      pkg-rag: ${{ steps.filter.outputs.pkg-rag }}
      pkg-core: ${{ steps.filter.outputs.pkg-core }}
      cmd: ${{ steps.filter.outputs.cmd }}
      tools: ${{ steps.filter.outputs.tools }}
      internal: ${{ steps.filter.outputs.internal }}
      planner: ${{ steps.filter.outputs.planner }}
      docs: ${{ steps.filter.outputs.docs }}
      contracts: ${{ steps.filter.outputs.contracts }}
      ci: ${{ steps.filter.outputs.ci }}
      scripts: ${{ steps.filter.outputs.scripts }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'api/**'
              - 'config/crd/**'
            controllers:
              - 'controllers/**'
            pkg-nephio:
              - 'pkg/nephio/**'
              - 'pkg/packagerevision/**'
            pkg-oran:
              - 'pkg/oran/**'
              - 'pkg/telecom/**'
            pkg-llm:
              - 'pkg/llm/**'
            pkg-rag:
              - 'pkg/rag/**'
            pkg-core:
              - 'pkg/auth/**'
              - 'pkg/config/**'
              - 'pkg/logging/**'
              - 'pkg/monitoring/**'
              - 'pkg/security/**'
              - 'pkg/validation/**'
            cmd:
              - 'cmd/**'
            tools:
              - 'tools/**'
            internal:
              - 'internal/**'
            planner:
              - 'planner/**'
            docs:
              - 'docs/**'
              - '*.md'
            contracts:
              - 'docs/contracts/**'
            ci:
              - '.github/workflows/**'
              - 'Makefile'
              - 'go.mod'
              - 'go.sum'
            scripts:
              - 'scripts/**'

  # =============================================================================
  # Schema Validation Job
  # =============================================================================
  schema-validation:
    name: Validate JSON Schemas
    runs-on: ubuntu-latest
    needs: [hygiene, changes]
    if: needs.changes.outputs.contracts == 'true' || needs.changes.outputs.ci == 'true'
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create package.json for ajv-cli
        run: |
          cat > package.json << 'EOF'
          {
            "name": "schema-validation",
            "version": "1.0.0",
            "description": "JSON Schema validation for docs/contracts",
            "devDependencies": {
              "ajv-cli": "^5.0.0",
              "ajv-formats": "^2.1.1"
            }
          }
          EOF

      - name: Install ajv-cli
        run: npm install

      - name: Validate schemas with fast validation
        run: |
          echo "üîç Fast schema validation..."
          # Use parallel validation for speed
          (
            echo "Validating intent.schema.json..." && \
            npx ajv compile --spec=draft7 --all-errors -s docs/contracts/intent.schema.json
          ) &
          (
            echo "Validating a1.policy.schema.json..." && \
            npx ajv compile --spec=draft2020 --all-errors -s docs/contracts/a1.policy.schema.json
          ) &
          wait

      - name: Validate fcaps.ves.examples.json structure
        run: |
          echo "üîç Validating fcaps.ves.examples.json structure..."
          # Create temporary validation script
          cat > validate-ves.js << 'SCRIPT_EOF'
          const fs = require('fs');
          const examples = JSON.parse(fs.readFileSync('docs/contracts/fcaps.ves.examples.json', 'utf8'));
          
          // Check required example types exist
          const requiredExamples = ['fault_example', 'measurement_example', 'heartbeat_example'];
          const missing = requiredExamples.filter(key => !examples[key]);
          
          if (missing.length > 0) {
            console.error('‚ùå Missing required examples:', missing);
            process.exit(1);
          }
          
          // Validate each example has proper VES structure
          for (const [name, example] of Object.entries(examples)) {
            if (!example.event || !example.event.commonEventHeader) {
              console.error(`‚ùå Example '${name}' missing required VES structure`);
              process.exit(1);
            }
            
            const header = example.event.commonEventHeader;
            const required = ['version', 'domain', 'eventName', 'eventId'];
            const headerMissing = required.filter(field => !header[field]);
            
            if (headerMissing.length > 0) {
              console.error(`‚ùå Example '${name}' missing required header fields:`, headerMissing);
              process.exit(1);
            }
          }
          
          console.log('‚úÖ fcaps.ves.examples.json structure is valid');
          SCRIPT_EOF
          
          # Run validation
          node validate-ves.js
          
          # Clean up
          rm validate-ves.js

      - name: Schema validation summary
        if: always()
        run: |
          echo "## JSON Schema Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ ${{ job.status }} == 'success' ]]; then
            echo "‚úÖ All schemas are valid and properly structured" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Schema validation failed - see job logs for details" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Validated schemas:**" >> $GITHUB_STEP_SUMMARY
          echo "- docs/contracts/intent.schema.json (JSON Schema Draft 7)" >> $GITHUB_STEP_SUMMARY
          echo "- docs/contracts/a1.policy.schema.json (JSON Schema Draft 2020-12)" >> $GITHUB_STEP_SUMMARY
          echo "- docs/contracts/fcaps.ves.examples.json (VES event structure)" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Setup and CRD Generation Job
  # =============================================================================
  generate:
    name: Generate CRDs
    runs-on: ubuntu-latest
    needs: [hygiene, changes]
    if: |
      always() && 
      (needs.changes.outputs.api == 'true' || 
       needs.changes.outputs.controllers == 'true' ||
       needs.changes.outputs.cmd == 'true' ||
       needs.changes.outputs.planner == 'true' ||
       needs.changes.outputs.ci == 'true')
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        id: setup-go
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_BUILD_CACHE_KEY_SUFFIX }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_BUILD_CACHE_KEY_SUFFIX }}-
            ${{ runner.os }}-go-
          save-always: true
          lookup-only: false

      - name: Download and verify dependencies
        run: |
          go mod download
          go mod verify
        env:
          GOPROXY: https://proxy.golang.org,direct
          GOSUMDB: sum.golang.org

      - name: Install controller-gen
        run: |
          go install sigs.k8s.io/controller-tools/cmd/controller-gen@v0.18.0

      - name: Generate CRDs and code
        run: |
          set -e
          make gen || true
          # Create directory if it doesn't exist for MVP stability
          mkdir -p deployments/crds
          ls -lah deployments/crds || true
      - name: Upload CRD artifacts
        uses: actions/upload-artifact@v4
        with:
          name: generated-crds
          path: deployments/crds/
          retention-days: 1

  # =============================================================================
  # Build Job
  # =============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [hygiene, generate, schema-validation, changes]
    if: |
      always() && 
      needs.hygiene.result == 'success' &&
      needs.generate.result != 'failure' &&
      (needs.schema-validation.result == 'success' || needs.schema-validation.result == 'skipped') &&
      (needs.changes.outputs.cmd == 'true' || 
       needs.changes.outputs.planner == 'true' ||
       needs.changes.outputs.controllers == 'true' ||
       needs.changes.outputs.api == 'true' ||
       needs.changes.outputs.ci == 'true')
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        id: setup-go
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_BUILD_CACHE_KEY_SUFFIX }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_BUILD_CACHE_KEY_SUFFIX }}-
            ${{ runner.os }}-go-
          save-always: true
          lookup-only: false

      - name: Download and verify dependencies
        run: |
          go mod download
          go mod verify
        env:
          GOPROXY: https://proxy.golang.org,direct
          GOSUMDB: sum.golang.org

      - name: Download CRD artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-crds
          path: deployments/crds/
        continue-on-error: true

      - name: Build binaries (cmd/*) with parallel execution
        id: build
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p bin .excellence-reports
          built=0
          failed_builds=""
          
          echo "## üî® Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Binary | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          
          # Define build function for parallel execution
          build_binary() {
            local name=$1
            local path=$2
            local start_time=$(date +%s)
            
            echo "Building $name from $path..."
            if go build -v -tags="$GO_BUILD_TAGS" -ldflags="-s -w" -o "bin/$name" "$path" 2>&1 | tee ".excellence-reports/build_$name.log"; then
              local end_time=$(date +%s)
              local duration=$((end_time - start_time))
              echo "| $name | ‚úÖ Success | ${duration}s |" >> $GITHUB_STEP_SUMMARY
              echo "$name: SUCCESS"
              return 0
            else
              local end_time=$(date +%s)
              local duration=$((end_time - start_time))
              echo "| $name | ‚ùå Failed | ${duration}s |" >> $GITHUB_STEP_SUMMARY
              echo "$name: FAILED"
              return 1
            fi
          }
          
          # Build binaries in parallel with error tracking
          pids=()
          build_status=()
          
          if [[ -f cmd/intent-ingest/main.go ]]; then
            build_binary "intent-ingest" "./cmd/intent-ingest" &
            pids+=("$!")
            build_status+=("intent-ingest")
            built=1
          fi
          
          if [[ -f cmd/porch-publisher/main.go ]]; then
            build_binary "porch-publisher" "./cmd/porch-publisher" &
            pids+=("$!")
            build_status+=("porch-publisher")
            built=1
          fi
          
          if [[ -f cmd/conductor-loop/main.go ]]; then
            build_binary "conductor-loop" "./cmd/conductor-loop" &
            pids+=("$!")
            build_status+=("conductor-loop")
            built=1
          fi
          
          if [[ -f planner/cmd/planner/main.go ]]; then
            build_binary "planner" "./planner/cmd/planner" &
            pids+=("$!")
            build_status+=("planner")
            built=1
          fi
          
          # Wait for all builds to complete
          failed_count=0
          for i in "${!pids[@]}"; do
            if ! wait "${pids[$i]}"; then
              failed_builds="$failed_builds ${build_status[$i]}"
              ((failed_count++))
            fi
          done
          
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ $failed_count -eq 0 ]]; then
            echo "‚úÖ **All builds completed successfully**" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå **$failed_count builds failed**: $failed_builds" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${built}" -eq 0 ]]; then
            echo "‚ö†Ô∏è No command directories found under cmd/ or planner/, skipping build." >> $GITHUB_STEP_SUMMARY
            echo "No command directories found under cmd/ or planner/, skipping build."
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üíæ **Built binaries:**" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            ls -lah bin/ >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No binaries found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          fi
          
          # Fail the job if any builds failed
          if [[ $failed_count -gt 0 ]]; then
            echo "Build failed for: $failed_builds"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: bin/
          retention-days: 7

  # =============================================================================
  # Test Job (includes unit tests and envtest)
  # =============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [hygiene, generate, schema-validation, changes]
    if: |
      always() &&
      needs.hygiene.result == 'success' &&
      needs.generate.result != 'failure' &&
      (needs.schema-validation.result == 'success' || needs.schema-validation.result == 'skipped')
    timeout-minutes: 25

    services:
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 10
          --health-start-period 10s
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          check-latest: true
          cache: false

      - name: Cache Go modules and build cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ env.GO_BUILD_CACHE_KEY_SUFFIX }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ env.GO_BUILD_CACHE_KEY_SUFFIX }}-
            ${{ runner.os }}-go-
          save-always: true
          lookup-only: false

      - name: Download and verify dependencies
        run: |
          go mod download
          go mod verify
        env:
          GOPROXY: https://proxy.golang.org,direct
          GOSUMDB: sum.golang.org

      - name: Download CRD artifacts
        uses: actions/download-artifact@v4
        with:
          name: generated-crds
          path: deployments/crds/
        continue-on-error: true

      - name: Wait for Redis to be ready
        run: |
          echo "Waiting for Redis to be healthy..."
          timeout 60s bash -c 'until redis-cli -h localhost -p 6379 ping; do sleep 2; done'
          echo "Redis is ready"

      - name: Install envtest binaries
        run: |
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
          setup-envtest use 1.29.0

      - name: Pre-flight checks
        run: |
          echo "Pre-flight checks..."
          echo "Go version: $(go version)"
          echo "Redis connectivity: $(redis-cli -h localhost -p 6379 ping)"
          echo "Available memory: $(free -h)"
          echo "Available disk: $(df -h /)"
          echo "CPU info: $(nproc) cores"
          
          # Create required directories
          mkdir -p .excellence-reports .quality-reports/coverage
          
          # Verify Go modules
          go mod verify
          echo "Pre-flight checks completed"

      - name: Run tests with coverage and retry logic
        env:
          USE_EXISTING_CLUSTER: false
          ENVTEST_K8S_VERSION: 1.29.0
          REDIS_URL: redis://localhost:6379
        run: |
          set -e
          echo "Starting test execution..."
          
          # Run tests with retry logic
          for attempt in 1 2 3; do
            echo "Test attempt $attempt/3"
            if make test; then
              echo "Tests passed on attempt $attempt"
              break
            else
              if [ $attempt -eq 3 ]; then
                echo "Tests failed after 3 attempts"
                exit 1
              else
                echo "Test attempt $attempt failed, retrying in 10 seconds..."
                sleep 10
              fi
            fi
          done

      - name: Generate test report summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check for coverage files in multiple locations
          coverage_found=false
          for coverage_dir in .excellence-reports .quality-reports/coverage; do
            if [ -f "$coverage_dir/coverage.out" ]; then
              coverage_percent=$(go tool cover -func="$coverage_dir/coverage.out" | grep total | awk '{print $3}')
              echo "üìä **Test Coverage**: $coverage_percent" >> $GITHUB_STEP_SUMMARY
              coverage_found=true
              break
            fi
          done
          
          if [ "$coverage_found" = false ]; then
            echo "‚ö†Ô∏è **Test Coverage**: No coverage data found" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîç **Test Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "‚è±Ô∏è **Duration**: Started at $(date)" >> $GITHUB_STEP_SUMMARY

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            .excellence-reports/
            .quality-reports/coverage/
            test-results/
          if-no-files-found: warn
          retention-days: 7
          include-hidden-files: true

  # =============================================================================
  # Final CI Status Check (single required gate)
  # =============================================================================
  ci-status:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [hygiene, generate, build, test, schema-validation]
    if: always()
    timeout-minutes: 5

    steps:
      - name: Gate on upstream job results
        shell: bash
        run: |
          echo "=== CI Pipeline Status ==="
          echo "Hygiene:         ${{ needs.hygiene.result }}"
          echo "Generate:        ${{ needs.generate.result }}"
          echo "Build:           ${{ needs.build.result }}"
          echo "Test:            ${{ needs.test.result }}"
          echo "Schema:          ${{ needs.schema-validation.result }}"
          echo ""

          # Check for any failures (skipped is OK, failure is not)
          failed=false
          
          # Hygiene must always succeed (never skipped)
          if [[ "${{ needs.hygiene.result }}" != "success" ]]; then
            echo "‚ùå Hygiene job failed or was cancelled"
            failed=true
          fi
          
          # Other jobs can be skipped or successful, but not failed
          if [[ "${{ needs.generate.result }}" != "success" && "${{ needs.generate.result }}" != "skipped" ]]; then
            echo "‚ùå Generate job failed"
            failed=true
          fi
          
          if [[ "${{ needs.build.result }}" != "success" && "${{ needs.build.result }}" != "skipped" ]]; then
            echo "‚ùå Build job failed"
            failed=true
          fi
          
          if [[ "${{ needs.test.result }}" != "success" && "${{ needs.test.result }}" != "skipped" ]]; then
            echo "‚ùå Test job failed"
            failed=true
          fi
          
          if [[ "${{ needs.schema-validation.result }}" != "success" && "${{ needs.schema-validation.result }}" != "skipped" ]]; then
            echo "‚ùå Schema validation job failed"
            failed=true
          fi
          
          if [[ "$failed" == "true" ]]; then
            echo "‚ùå CI Pipeline Failed"
            exit 1
          else
            echo "‚úÖ CI Pipeline Succeeded (some jobs may have been skipped based on path filters)"
          fi

      - name: Generate CI summary
        if: always()
        shell: bash
        run: |
