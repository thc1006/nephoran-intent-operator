  # =============================================================================
  # LICENSE COMPLIANCE: Check for license compatibility
  # =============================================================================
  license-compliance:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-22.04
    needs: security-context
    timeout-minutes: 10
    
    steps:
      - name: ðŸ”’ Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          
      - name: ðŸ”§ Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false
          
      - name: ðŸ“œ License detection
        run: |
          echo "ðŸ“œ Detecting licenses in dependencies..."
          
          # Install go-licenses
          go install github.com/google/go-licenses@latest
          
          # Check licenses
          go-licenses check ./... --disallowed_types=forbidden,restricted,reciprocal > license-report.txt 2>&1 || true
          
          # Report licenses
          go-licenses report ./... --template '{{.LicensePath}},{{.LicenseType}}' > licenses.csv 2>&1 || true
          
          echo "ðŸ“Š License summary:"
          if [[ -f licenses.csv ]]; then
            echo "Total licenses found: $(wc -l < licenses.csv)"
            echo ""
            echo "License types:"
            cut -d',' -f2 licenses.csv | sort | uniq -c | sort -rn
          fi
          
          # Check for problematic licenses
          problematic_licenses=("GPL" "AGPL" "SSPL" "Commons-Clause")
          found_problematic=false
          
          for license in "${problematic_licenses[@]}"; do
            if grep -qi "$license" licenses.csv 2>/dev/null; then
              echo "âš ï¸ Found potentially problematic license: $license"
              found_problematic=true
            fi
          done
          
          if [[ "$found_problematic" == "true" ]]; then
            echo "âŒ Problematic licenses detected - review required"
            exit 1
          else
            echo "âœ… No problematic licenses detected"
          fi
          
      - name: ðŸ“¤ Upload license report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-compliance-report
          path: |
            license-report.txt
            licenses.csv

