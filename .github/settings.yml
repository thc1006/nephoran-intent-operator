# GitHub repository settings
# This file works with the Settings GitHub App: https://github.com/apps/settings

repository:
  name: nephoran-intent-operator
  description: Natural language to Nephio/Porch NetworkIntent operator for O-RAN
  private: false
  has_issues: true
  has_projects: true
  has_wiki: false
  has_downloads: true
  default_branch: main
  allow_squash_merge: true
  allow_merge_commit: true
  allow_rebase_merge: true
  delete_branch_on_merge: true
  enable_automated_security_fixes: true
  enable_vulnerability_alerts: true

labels:
  - name: bug
    color: d73a4a
    description: Something isn't working
  - name: enhancement
    color: a2eeef
    description: New feature or request
  - name: ci
    color: 0075ca
    description: Continuous Integration
  - name: documentation
    color: 0052cc
    description: Documentation improvements
  - name: security
    color: ee0701
    description: Security issues

branches:
  - name: main
    protection:
      required_status_checks:
        strict: true
        contexts:
          - ci-status
          - hygiene
          - build
          - test
      enforce_admins: true
      required_pull_request_reviews: null  # Single developer mode
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false
      block_creations: false
      required_conversation_resolution: true
      lock_branch: false
      allow_fork_syncing: true

  - name: integrate/mvp
    protection:
      required_status_checks:
        strict: true
        contexts:
          - integrate-mvp-gate
          - ci-status
      enforce_admins: true
      required_pull_request_reviews: null  # Single developer mode
      restrictions: null
      allow_force_pushes: false
      allow_deletions: false
      required_linear_history: true
      required_conversation_resolution: true