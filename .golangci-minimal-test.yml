version: 2

run:
  timeout: 5m
  go: "1.24"
  concurrency: 4
  tests: true

output:
  format: colored-line-number
  print-issued-lines: true

linters:
  enable:
    - errcheck
    - govet
    - staticcheck
    - ineffassign
    - unused
    - cyclop
    - gosec

linters-settings:
  govet:
    enable-all: true
    disable:
      - fieldalignment
  
  gosec:
    severity: medium
    confidence: medium

issues:
  max-issues-per-linter: 10
  max-same-issues: 5