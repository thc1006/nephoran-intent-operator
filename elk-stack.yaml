apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: oran-elasticsearch
  namespace: monitoring
spec:
  version: 8.11.0
  nodeSets:
  - name: default
    count: 3
    config:
      node.store.allow_mmap: false
      xpack.security.enabled: true
      xpack.security.transport.ssl.enabled: true
      xpack.security.transport.ssl.verification_mode: certificate
      xpack.security.transport.ssl.client_authentication: required
      xpack.security.transport.ssl.keystore.path: /usr/share/elasticsearch/config/certs/elastic-certificate.p12
      xpack.security.transport.ssl.truststore.path: /usr/share/elasticsearch/config/certs/elastic-certificate.p12
      xpack.security.http.ssl.enabled: false
      cluster.max_shards_per_node: 10000
      indices.lifecycle.poll_interval: 1m
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            requests:
              memory: 2Gi
              cpu: 1
            limits:
              memory: 4Gi
              cpu: 2
          env:
          - name: ES_JAVA_OPTS
            value: "-Xms2g -Xmx2g"
    volumeClaimTemplates:
    - metadata:
        name: elasticsearch-data
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 100Gi
        storageClassName: openebs-hostpath
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: oran-kibana
  namespace: monitoring
spec:
  version: 8.11.0
  count: 1
  elasticsearchRef:
    name: oran-elasticsearch
  podTemplate:
    spec:
      containers:
      - name: kibana
        resources:
          requests:
            memory: 1Gi
            cpu: 500m
          limits:
            memory: 2Gi
            cpu: 1
  config:
    server.publicBaseUrl: "http://kibana.monitoring.local"
    xpack.fleet.agents.elasticsearch.hosts: ["https://oran-elasticsearch-es-http:9200"]
    xpack.fleet.agents.fleet_server.hosts: ["https://fleet-server:8220"]
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: monitoring
  labels:
    app: fluent-bit
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "2020"
        prometheus.io/path: /api/v1/metrics/prometheus
    spec:
      serviceAccountName: fluent-bit
      containers:
      - name: fluent-bit
        image: fluent/fluent-bit:4.0.9
        ports:
        - name: metrics
          containerPort: 2020
          protocol: TCP
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
        volumeMounts:
        - name: config
          mountPath: /fluent-bit/etc
        - name: varlog
          mountPath: /var/log
          readOnly: true
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: etcmachineid
          mountPath: /etc/machine-id
          readOnly: true
      terminationGracePeriodSeconds: 10
      volumes:
      - name: config
        configMap:
          name: fluent-bit-config
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: etcmachineid
        hostPath:
          path: /etc/machine-id
          type: File
      tolerations:
      - key: node-role.kubernetes.io/master
        operator: Exists
        effect: NoSchedule
      - operator: Exists
        effect: NoExecute
      - operator: Exists
        effect: NoSchedule
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: monitoring
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020
        Health_Check  On
        storage.path  /tmp/flb-storage/
        storage.sync  normal
        storage.checksum off
        storage.backlog.mem_limit 50M
    
    [INPUT]
        Name              tail
        Path              /var/log/containers/*oran*.log
        Parser            cri
        Tag               oran.*
        Refresh_Interval  10
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Skip_Empty_Lines  On
        storage.type      filesystem
    
    [INPUT]
        Name              tail
        Path              /var/log/containers/*ric*.log
        Parser            cri
        Tag               ric.*
        Refresh_Interval  10
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Skip_Empty_Lines  On
        storage.type      filesystem
    
    [INPUT]
        Name              tail
        Path              /var/log/containers/*nephio*.log
        Parser            cri
        Tag               nephio.*
        Refresh_Interval  10
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Skip_Empty_Lines  On
        storage.type      filesystem
    
    [INPUT]
        Name              tail
        Path              /var/log/containers/*nwdaf*.log
        Parser            cri
        Tag               nwdaf.*
        Refresh_Interval  10
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Skip_Empty_Lines  On
        storage.type      filesystem
    
    [FILTER]
        Name                kubernetes
        Match               *
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     kube.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log_processed
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off
        Annotations         Off
        Labels              On
    
    [FILTER]
        Name          modify
        Match         *
        Add           cluster nephoran-cluster
        Add           environment production
    
    [OUTPUT]
        Name            es
        Match           oran.*
        Host            oran-elasticsearch-es-http.monitoring
        Port            9200
        Index           oran-logs
        Type            _doc
        HTTP_User       elastic
        HTTP_Passwd     ${ELASTIC_PASSWORD}
        Logstash_Format On
        Logstash_Prefix oran-logs
        Logstash_DateFormat %Y.%m.%d
        Include_Tag_Key On
        Tag_Key         @tag
        Time_Key        @timestamp
        Time_Key_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Key_Nanos  On
        Retry_Limit     3
    
    [OUTPUT]
        Name            es
        Match           ric.*
        Host            oran-elasticsearch-es-http.monitoring
        Port            9200
        Index           ric-logs
        Type            _doc
        HTTP_User       elastic
        HTTP_Passwd     ${ELASTIC_PASSWORD}
        Logstash_Format On
        Logstash_Prefix ric-logs
        Logstash_DateFormat %Y.%m.%d
        Include_Tag_Key On
        Tag_Key         @tag
        Time_Key        @timestamp
        Retry_Limit     3
    
    [OUTPUT]
        Name            es
        Match           nephio.*
        Host            oran-elasticsearch-es-http.monitoring
        Port            9200
        Index           nephio-logs
        Type            _doc
        HTTP_User       elastic
        HTTP_Passwd     ${ELASTIC_PASSWORD}
        Logstash_Format On
        Logstash_Prefix nephio-logs
        Logstash_DateFormat %Y.%m.%d
        Include_Tag_Key On
        Tag_Key         @tag
        Time_Key        @timestamp
        Retry_Limit     3
        
    [OUTPUT]
        Name            es
        Match           nwdaf.*
        Host            oran-elasticsearch-es-http.monitoring
        Port            9200
        Index           nwdaf-logs
        Type            _doc
        HTTP_User       elastic
        HTTP_Passwd     ${ELASTIC_PASSWORD}
        Logstash_Format On
        Logstash_Prefix nwdaf-logs
        Logstash_DateFormat %Y.%m.%d
        Include_Tag_Key On
        Tag_Key         @tag
        Time_Key        @timestamp
        Retry_Limit     3

  parsers.conf: |
    [PARSER]
        Name        cri
        Format      regex
        Regex       ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<message>.*)$
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep   On
    
    [PARSER]
        Name        json
        Format      json
        Time_Key    time
        Time_Format %d/%b/%Y:%H:%M:%S %z
        Time_Keep   On
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: fluent-bit
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fluent-bit-read
rules:
- apiGroups: [""]
  resources:
  - namespaces
  - pods
  - pods/logs
  - nodes
  - nodes/proxy
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: fluent-bit-read
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: fluent-bit-read
subjects:
- kind: ServiceAccount
  name: fluent-bit
  namespace: monitoring