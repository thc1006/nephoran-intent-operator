# golangci-lint configuration for nephoran-intent-operator (2025 modern config)
# Compatible with golangci-lint v1.64.8+ and Go 1.24.x
# Ubuntu-only CI targeting O-RAN/Nephio orchestration requirements
# Updated with 2025 best practices within v1.64.8 constraints

run:
  timeout: 15m
  issues-exit-code: 1
  tests: true
  go: "1.24"
  
  build-tags:
    - integration
    - e2e
    - test
    - benchmarks
    - debug
    - race
  
  modules-download-mode: readonly
  concurrency: 0

output:
  formats:
    - format: colored-line-number
  print-issued-lines: false
  print-linter-name: true
  sort-results: true

linters:
  disable-all: true
  enable:
    # Code quality and style (core set)
    - revive
    - staticcheck
    - govet
    - gosimple
    - unused
    - typecheck
    
    # Error handling and security
    - errcheck
    - gosec
    - errorlint
    - contextcheck
    
    # Performance and efficiency
    - ineffassign
    - unconvert
    - prealloc
    - gocritic
    
    # Code clarity and maintainability
    - misspell
    - unparam
    - gci
    - gofumpt
    - whitespace
    - nolintlint
    
    # Modern Go practices (Go 1.18+)
    - copyloopvar
    - intrange
    - testifylint
    
    # Kubernetes/Cloud-native specific
    - bodyclose
    - noctx
    - rowserrcheck
    
    # Documentation and naming
    - godot
    - stylecheck
    - predeclared

linters-settings:
  govet:
    enable-all: true
    disable:
      - fieldalignment
    settings:
      shadow:
        strict: false
  
  gosec:
    severity: "medium"
    confidence: "medium"
    excludes:
      - G104
      - G204
      - G304
    config:
      global:
        audit: true
        nosec: false
      G301: "0750"
      G302: "0640"
      G306: "0640"
  
  errcheck:
    check-type-assertions: true
    check-blank: true
    exclude-functions:
      - (github.com/sirupsen/logrus.Logger).Debug
      - (github.com/sirupsen/logrus.Logger).Debugf
      - (github.com/sirupsen/logrus.Logger).Info
      - (github.com/sirupsen/logrus.Logger).Infof
      - (github.com/sirupsen/logrus.Logger).Warn
      - (github.com/sirupsen/logrus.Logger).Warnf
      - io.Copy(*bytes.Buffer)
      - io.Copy(os.Stdout)
  
  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
    disabled-checks:
      - commentedOutCode
      - whyNoLint
      - hugeParam
      - unnamedResult
      - importShadow
  
  revive:
    severity: warning
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
        disabled: false
        exclude: ["pkg/test/*"]
      
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: errorf
      - name: indent-error-flow
      
      - name: exported
        arguments: ["checkPrivateReceivers", "sayRepetitiveInsteadOfStutters"]
      - name: var-naming
        arguments: [["ID", "URL", "HTTP", "JSON", "API", "K8s", "CRD", "CNF", "VNF", "RAN", "AI", "ML"], []]
      - name: var-declaration
      - name: package-comments
      - name: receiver-naming
      - name: time-naming
      - name: function-result-limit
        arguments: [3]
      - name: argument-limit
        arguments: [5]
      - name: cognitive-complexity
        arguments: [15]
      
      - name: if-return
      - name: increment-decrement
      - name: range
      - name: unexported-return
      - name: superfluous-else
      - name: unused-parameter
        disabled: true
      - name: unused-receiver
        disabled: true
      
      - name: deep-exit
        disabled: true
      - name: flag-parameter
        disabled: true
  
  staticcheck:
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-SA5011"]
    
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/thc1006/nephoran-intent-operator)
      - prefix(sigs.k8s.io)
      - prefix(k8s.io)
    skip-generated: true
    
  gofumpt:
    extra-rules: true
    
  errorlint:
    errorf: true
    asserts: true
    comparison: true
    
  nolintlint:
    require-explanation: true
    require-specific: true
    
  godot:
    scope: declarations
    exclude:
      - "Check that"
      - "Make sure"
    capital: false
    
  stylecheck:
    checks: ["all", "-ST1003", "-ST1016"]
    
  predeclared:
    ignore: ""
    q: false

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: false
  
  exclude-files:
    - '.*\.pb\.go$'
    - '.*_generated\.go$'
    - '.*_gen\.go$'
    - 'zz_generated\..*\.go$'
    - '.*deepcopy.*\.go$'
    - '.*clientset.*\.go$'
    - '.*informers.*\.go$'
    - '.*listers.*\.go$'
    - '.*versioned.*\.go$'
    - 'mock_.*\.go$'
    - '.*_mock\.go$'
    - '.*\.mock\.go$'
    - '.*fake.*\.go$'
    - 'test_.*\.go$'
    - 'vendor/.*'
    - '.*/out/.*\.go$'
    - '.*/bin/.*\.go$'
    - '.*/tmp/.*\.go$'
    - '.*/temp/.*\.go$'
    - '.*/\.cache/.*\.go$'
    - '.*/test-results/.*\.go$'
    - '.*/coverage/.*\.go$'
  
  exclude-rules:
    - path: '_test\.go'
      linters:
        - gosec
        - unparam
        - errcheck
        - gocyclo
        - funlen
        - maintidx
        - gocritic
    
    - path: '(.*\.pb\.go|.*_generated\.go|.*_gen\.go|zz_generated\..*\.go|.*deepcopy.*\.go|.*clientset.*\.go|.*informers.*\.go|.*listers.*\.go|.*versioned.*\.go)'
      linters:
        - revive
        - gocritic
        - gosec
        - staticcheck
        - govet
        - errcheck
        - ineffassign
        - stylecheck
        - gci
        - gofumpt
        - godot
    
    - path: '(mock_.*\.go|.*_mock\.go|.*\.mock\.go|.*fake.*\.go)'
      linters:
        - revive
        - stylecheck
        - godot
        - unused
    
    - path: 'vendor/'
      linters:
        - revive
        - gocritic
        - gosec
        - stylecheck
        - gci
    
    - path: '_test\.go'
      text: "should not use dot imports"
      linters:
        - revive
        - stylecheck
    
    - path: 'main\.go'
      linters:
        - funlen
        - gocyclo
    
    - text: "G404: Use of weak random number generator"
      linters:
        - gosec
    
    - text: "ST1000: at least one file in a package should have a package comment"
      linters:
        - stylecheck
      path: 'pkg/controllers/.*\.go'
    
    - source: "TODO|FIXME|BUG"
      linters:
        - godox
    
    - text: "should have a package comment"
      path: '(pkg/webhooks|pkg/controllers)/.*\.go'
  
  exclude-dirs:
    - vendor
    - testdata
    - examples
    - third_party
    - out
    - test-results
    - coverage
    - tmp
    - temp
    - .cache
  
  include:
    - EXC0002
    - EXC0003
    - EXC0004
    - EXC0005
    - EXC0011
    - EXC0012
    - EXC0013
    - EXC0014
    - EXC0015