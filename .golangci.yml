# golangci-lint v2.x configuration
version: "2"

run:
  timeout: 5m
  issues-exit-code: 0
  tests: true

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

output:
  formats:
    - format: colored-line-number