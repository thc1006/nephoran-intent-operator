run:
  timeout: 10m
  tests: true
  modules-download-mode: readonly

linters:
  enable:
    - typecheck
    - gofmt
    - goimports
    - govet
    - ineffassign
    - misspell
    - unused
    - staticcheck
    - gosimple
    - structcheck
    - varcheck
    - deadcode
  disable:
    - errcheck  # Can be too noisy for some projects
    - gosec     # Security linting can be run separately

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/thc1006/nephoran-intent-operator
  misspell:
    locale: US
  staticcheck:
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]

issues:
  max-same-issues: 0
  max-per-linter: 0
  exclude-rules:
    - path: _test\.go
      linters:
        - unused
    - path: ".*\\.pb\\.go"
      linters:
        - all
    - text: "should have comment"
      linters:
        - revive
    - text: "comment on exported"
      linters:
        - golint

severity:
  default-severity: error
  case-sensitive: false
  rules:
    - linters:
        - typecheck
      severity: error