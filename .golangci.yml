# .golangci.yml — minimal, schema-safe for v1.61
run:
  timeout: 10m
  tests: true
  modules-download-mode: readonly
  # 將原本放在根層的 skip-dirs/skip-files 搬到這裡
  skip-dirs:
    - vendor
    - deployments
    - docs
    - examples
    - handoff
  skip-files:
    - ".*_generated\\.go$"
    - "^pkg/apis/.+zz_generated.*\\.go$"

linters:
  enable:
    - govet
    - staticcheck
    - gofmt
    - ineffassign
    - gosimple
    - unused
    - gocritic

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude-rules:
    - path: _test\\.go
      linters:
        - errcheck

linters-settings:
  gofmt:
    simplify: true
  gocritic:
    enable-all: false
