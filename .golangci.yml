run:
  timeout: 10m
  issues-exit-code: 1
  tests: true
  go: "1.24"
  modules-download-mode: readonly
  concurrency: 0

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  disable-all: true
  enable:
    - revive
    - staticcheck
    - gosimple
    - unused
    - typecheck
    - errcheck
    - gosec
    - ineffassign
    - unconvert
    - misspell
    - gci
    - gofumpt
    - stylecheck
    - predeclared

linters-settings:
  revive:
    severity: warning
    confidence: 0.8
    enable-all-rules: false
    rules:
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: var-naming
      - name: var-declaration
      - name: if-return
      
  staticcheck:
    checks: ["all"]
    
  errcheck:
    check-type-assertions: true
    check-blank: true
    
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/thc1006/nephoran-intent-operator)
    skip-generated: true
    
  gofumpt:
    extra-rules: true
    
  stylecheck:
    checks: ["all", "-ST1003", "-ST1016"]

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  fix: false
  exclude-files:
    - '.*\.pb\.go$'
    - '.*_generated\.go$'
    - '.*_gen\.go$'
    - 'zz_generated\..*\.go$'
    - 'mock_.*\.go$'
    - '.*_mock\.go$'
    - 'vendor/.*'
  exclude-rules:
    - path: '_test\.go'
      linters:
        - gosec
        - errcheck
    - text: "G404: Use of weak random number generator"
      linters:
        - gosec