run:
  timeout: 10m
  tests: true

linters:
  disable-all: true
  enable:
    - govet
    - errcheck
    - staticcheck
    - gosimple
    - ineffassign
    - gofmt
    - goimports

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

# 排除產生物/不相關目錄
skip-dirs:
  - vendor
  - bin
  - deployments
  - examples/packages

# 忽略某些常見型態（MVP 階段先不擋）
linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
