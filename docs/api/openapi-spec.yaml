  /circuit-breaker/reset:
    post:
      tags:
        - Circuit Breaker
      summary: Reset Circuit Breaker
      description: |
        Manually reset a specific circuit breaker to force it back to CLOSED state.
        
        **Warning**: This operation should only be used after confirming that the underlying service issues have been resolved.
        Improper use may lead to cascading failures.
        
        **Security**: Requires elevated privileges for safety.
