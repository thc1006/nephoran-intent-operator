components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for API authentication

  schemas:
    # Core Data Models
    TelecomKnowledge:
      type: object
      required:
        - content
        - title
        - source
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the knowledge document
          readOnly: true
        content:
          type: string
          description: Main document content (vectorized for semantic search)
          minLength: 10
          maxLength: 50000
        title:
          type: string
          description: Document title
          minLength: 1
          maxLength: 500
        source:
          type: string
          enum: ["3GPP", "O-RAN", "ETSI", "ITU-T", "Custom"]
          description: Source organization or standard body
        specification:
          type: string
          description: Specification identifier (e.g., "TS 23.501")
          pattern: '^[A-Z]{2,4}\s[\d\.]+$'
        version:
          type: string
          description: Specification version
        release:
          type: string
          description: 3GPP Release or O-RAN version
        category:
          type: string
          enum: ["Architecture", "Procedures", "Interfaces", "Management", "Security"]
          description: Document category
        domain:
          type: string
          enum: ["Core", "RAN", "Transport", "Edge", "Management"]
          description: Technology domain
        technicalLevel:
          type: string
          enum: ["Basic", "Intermediate", "Advanced", "Expert"]
          description: Technical complexity level
          default: "Intermediate"
        keywords:
          type: array
          items:
            type: string
          description: Technical keywords for enhanced searchability
          maxItems: 20
        networkFunctions:
          type: array
          items:
            type: string
          description: Referenced network functions
          example: ["AMF", "SMF", "UPF"]
        interfaces:
          type: array
          items:
            type: string
          description: Referenced interfaces
          example: ["N1", "N2", "N8", "N11"]
        procedures:
          type: array
          items:
            type: string
          description: Referenced procedures
          example: ["Registration", "Authentication", "Mobility"]
        useCase:
          type: string
          enum: ["eMBB", "URLLC", "mMTC", "Private", "General"]
          description: Primary use case
          default: "General"
        priority:
          type: integer
          minimum: 1
          maximum: 10
          description: Content priority (1-10, 10 = highest)
          default: 5
        confidence:
          type: number
          minimum: 0.0
          maximum: 1.0
          description: Content quality confidence score
          default: 0.8
        documentUrl:
          type: string
          format: uri
          description: Source document URL
        chunkIndex:
          type: integer
          minimum: 0
          description: Chunk sequence number for large documents
        totalChunks:
          type: integer
          minimum: 1
          description: Total number of chunks in document
        language:
          type: string
          description: Content language (ISO 639-1 code)
          default: "en"
        lastUpdated:
          type: string
          format: date-time
          description: Last update timestamp
          readOnly: true
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
          readOnly: true
        metadata:
          type: object
          additionalProperties: true
          description: Additional metadata fields

    IntentPattern:
      type: object
      required:
        - pattern
        - intentType
        - parameters
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        pattern:
          type: string
          description: Template pattern for intent matching
          example: "Deploy {networkFunction} with {replicas} replicas"
        intentType:
          type: string
          enum: ["NetworkFunctionDeployment", "NetworkFunctionScale", "NetworkSliceConfiguration", "PolicyConfiguration"]
          description: Type of intent this pattern represents
        parameters:
          type: array
          items:
            type: string
          description: Expected parameters for this intent
          example: ["networkFunction", "replicas", "namespace"]
        examples:
          type: array
          items:
            type: string
          description: Example phrases that match this pattern
        confidence:
          type: number
          minimum: 0.0
          maximum: 1.0
          description: Pattern confidence threshold
          default: 0.7
        accuracy:
          type: number
          minimum: 0.0
          maximum: 1.0
          description: Historical accuracy of this pattern
          readOnly: true
        frequency:
          type: integer
          minimum: 0
          description: Usage frequency
          readOnly: true
        successRate:
          type: number
          minimum: 0.0
          maximum: 1.0
          description: Success rate for this pattern
          readOnly: true
        lastUsed:
          type: string
          format: date-time
          description: Last usage timestamp
          readOnly: true
        userFeedback:
          type: number
          minimum: 0.0
          maximum: 10.0
          description: Average user feedback score
          readOnly: true

    NetworkFunction:
      type: object
      required:
        - name
        - description
        - category
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          description: Network function name
          example: "AMF"
        description:
          type: string
          description: Detailed description of the network function
        category:
          type: string
          enum: ["Core", "RAN", "Management", "Edge"]
          description: Network function category
        version:
          type: string
          description: Network function version
        vendor:
          type: string
          description: Vendor name
        deploymentOptions:
          type: array
          items:
            type: string
          description: Supported deployment patterns
          example: ["standalone", "container", "vm"]
        resourceRequirements:
          type: string
          description: Resource specifications
          example: "CPU: 2 cores, Memory: 4GB, Storage: 20GB"
        scalingOptions:
          type: string
          description: Scaling capabilities
          example: "horizontal, vertical"
        configurationTemplates:
          type: array
          items:
            type: string
          description: Available configuration templates
        healthChecks:
          type: array
          items:
            type: string
          description: Health check endpoints
        standardsCompliance:
          type: array
          items:
            type: string
          description: Applicable standards
          example: ["3GPP TS 23.501", "3GPP TS 29.518"]
        interfaces:
          type: array
          items:
            type: string
          description: Supported interfaces
          example: ["N1", "N2", "N8", "N11", "N12", "N14", "N15"]
        supportedReleases:
          type: array
          items:
            type: string
          description: Compatible 3GPP/O-RAN releases
          example: ["Rel-15", "Rel-16", "Rel-17"]
        certificationLevel:
          type: string
          enum: ["None", "Basic", "Certified", "Premium"]
          description: Certification status
        operationalStatus:
          type: string
          enum: ["Active", "Deprecated", "Development"]
          description: Current operational status
          default: "Active"

    # Request/Response Models
    SemanticSearchRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: Natural language search query
          minLength: 1
          maxLength: 1000
          example: "AMF registration procedure"
        limit:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
          description: Maximum number of results to return
        certainty:
          type: number
          minimum: 0.0
          maximum: 1.0
          default: 0.7
          description: Minimum similarity threshold
        filters:
          $ref: '#/components/schemas/SearchFilters'
        includeMetadata:
          type: boolean
          default: false
          description: Include additional metadata in results
        explain:
          type: boolean
          default: false
          description: Include explanation of search results

    HybridSearchRequest:
      allOf:
        - $ref: '#/components/schemas/SemanticSearchRequest'
        - type: object
          properties:
            alpha:
              type: number
              minimum: 0.0
              maximum: 1.0
              default: 0.7
              description: Balance between keyword (1.0) and vector (0.0) search
            properties:
              type: array
              items:
                type: string
              description: Specific properties to search within
              example: ["content", "title", "networkFunctions"]

    CrossReferenceSearchRequest:
      type: object
      required:
        - query
      properties:
        query:
          type: string
          description: Domain or topic to analyze
          example: "network slicing and QoS management"
        analysisDepth:
          type: string
          enum: ["basic", "standard", "deep"]
          default: "standard"
          description: Level of cross-reference analysis to perform
        includeStatistics:
          type: boolean
          default: true
          description: Include aggregate statistics
        includeInsights:
          type: boolean
          default: true
          description: Include generated insights
        includeRecommendations:
          type: boolean
          default: true
          description: Include actionable recommendations

    IntentMatchRequest:
      type: object
      required:
        - userInput
      properties:
        userInput:
          type: string
          description: User's natural language input
          minLength: 1
          maxLength: 2000
          example: "Deploy AMF with 3 replicas in production namespace"
        confidenceThreshold:
          type: number
          minimum: 0.0
          maximum: 1.0
          default: 0.7
          description: Minimum confidence for pattern matching
        extractParameters:
          type: boolean
          default: true
          description: Extract parameters from user input
        includeRelatedKnowledge:
          type: boolean
          default: false
          description: Include related knowledge documents
        maxPatterns:
          type: integer
          minimum: 1
          maximum: 20
          default: 10
          description: Maximum number of patterns to return

    IntentExecutionRequest:
      type: object
      required:
        - matchedIntent
      properties:
        matchedIntent:
          $ref: '#/components/schemas/IntentMatchResponse'
        executionContext:
          type: object
          description: Additional context for execution
          properties:
            environment:
              type: string
              enum: ["development", "staging", "production"]
            dryRun:
              type: boolean
              default: false
            validateOnly:
              type: boolean
              default: false

    SearchFilters:
      type: object
      properties:
        source:
          type: array
          items:
            type: string
            enum: ["3GPP", "O-RAN", "ETSI", "ITU-T", "Custom"]
          description: Filter by source organizations
        category:
          type: array
          items:
            type: string
            enum: ["Architecture", "Procedures", "Interfaces", "Management", "Security"]
          description: Filter by document category
        networkFunctions:
          type: array
          items:
            type: string
          description: Filter by network functions
          example: ["AMF", "SMF", "UPF"]
        useCase:
          type: array
          items:
            type: string
            enum: ["eMBB", "URLLC", "mMTC", "Private", "General"]
          description: Filter by use case
        release:
          type: array
          items:
            type: string
          description: Filter by 3GPP/O-RAN release
          example: ["Rel-16", "Rel-17"]
        minConfidence:
          type: number
          minimum: 0.0
          maximum: 1.0
          description: Minimum confidence threshold
        minPriority:
          type: integer
          minimum: 1
          maximum: 10
          description: Minimum priority level
        dateRange:
          type: object
          properties:
            start:
              type: string
              format: date-time
            end:
              type: string
              format: date-time
        technicalLevel:
          type: array
          items:
            type: string
            enum: ["Basic", "Intermediate", "Advanced", "Expert"]
          description: Filter by technical complexity level

    # Response Models
    SearchResponse:
      type: object
      properties:
        query:
          type: string
          description: Original search query
        searchType:
          type: string
          enum: ["semantic", "hybrid", "keyword"]
          description: Type of search performed
        totalResults:
          type: integer
          description: Total number of matching documents
        results:
          type: array
          items:
            allOf:
              - $ref: '#/components/schemas/TelecomKnowledge'
              - type: object
                properties:
                  certainty:
                    type: number
                    description: Similarity certainty score
                  distance:
                    type: number
                    description: Vector distance
                  score:
                    type: number
                    description: Hybrid search score
                  relevanceScore:
                    type: number
                    description: Custom relevance score
                  explanation:
                    type: string
                    description: Explanation of result relevance
        executionTime:
          type: integer
          description: Query execution time in milliseconds
        searchStatistics:
          type: object
          properties:
            documentsScanned:
              type: integer
            vectorsComputed:
              type: integer
            filterApplied:
              type: boolean
            cacheHit:
              type: boolean

    CrossReferenceResponse:
      type: object
      properties:
        query:
          type: string
        analysisDepth:
          type: string
        knowledgeDocuments:
          type: array
          items:
            $ref: '#/components/schemas/TelecomKnowledge'
        intentPatterns:
          type: array
          items:
            $ref: '#/components/schemas/IntentPattern'
        networkFunctions:
          type: array
          items:
            $ref: '#/components/schemas/NetworkFunction'
        statistics:
          type: object
          properties:
            totalKnowledgeDocs:
              type: integer
            totalIntentPatterns:
              type: integer
            totalNetworkFunctions:
              type: integer
            knowledgeSources:
              type: object
              additionalProperties:
                type: integer
            intentTypes:
              type: object
              additionalProperties:
                type: integer
            nfCategories:
              type: object
              additionalProperties:
                type: integer
        insights:
          type: array
          items:
            type: string
          description: Generated insights from analysis
        recommendations:
          type: array
          items:
            type: string
          description: Actionable recommendations

    IntentMatchResponse:
      type: object
      properties:
        userInput:
          type: string
          description: Original user input
        matchedPatterns:
          type: array
          items:
            type: object
            properties:
              pattern:
                type: string
              intentType:
                type: string
              confidence:
                type: number
              matchScore:
                type: number
              extractedParameters:
                type: object
                additionalProperties:
                  type: string
              requiredParameters:
                type: array
                items:
                  type: string
              examples:
                type: array
                items:
                  type: string
        bestMatch:
          type: object
          properties:
            pattern:
              type: string
            intentType:
              type: string
            confidence:
              type: number
            matchScore:
              type: number
            extractedParameters:
              type: object
              additionalProperties:
                type: string
        relatedKnowledge:
          type: array
          items:
            $ref: '#/components/schemas/TelecomKnowledge'
        recommendedActions:
          type: array
          items:
            type: string

    IntentExecutionResponse:
      type: object
      properties:
        originalIntent:
          type: string
        matchedPattern:
          type: string
        action:
          type: object
          properties:
            actionType:
              type: string
              enum: ["deploy", "scale", "configure", "delete"]
            resource:
              type: string
            spec:
              type: object
              additionalProperties: true
        executionPlan:
          type: array
          items:
            type: object
            properties:
              step:
                type: integer
              description:
                type: string
              command:
                type: string
              validation:
                type: string
        confidence:
          type: number
        networkFunctionDetails:
          $ref: '#/components/schemas/NetworkFunction'
        estimatedDuration:
          type: string
          description: Estimated execution time
        prerequisites:
          type: array
          items:
            type: string

    # List and Detail Response Models
    KnowledgeListResponse:
      type: object
      properties:
        documents:
          type: array
          items:
            $ref: '#/components/schemas/TelecomKnowledge'
        totalCount:
          type: integer
          description: Total number of documents matching filters
        limit:
          type: integer
        offset:
          type: integer
        hasMore:
          type: boolean
          description: Whether more results are available
        filters:
          $ref: '#/components/schemas/SearchFilters'

    KnowledgeDetailResponse:
      allOf:
        - $ref: '#/components/schemas/TelecomKnowledge'
        - type: object
          properties:
            relatedDocuments:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  similarity:
                    type: number
            relatedIntents:
              type: array
              items:
                $ref: '#/components/schemas/IntentPattern'
            relatedNetworkFunctions:
              type: array
              items:
                $ref: '#/components/schemas/NetworkFunction'
            usageStatistics:
              type: object
              properties:
                viewCount:
                  type: integer
                searchAppearances:
                  type: integer
                lastAccessed:
                  type: string
                  format: date-time

    KnowledgeCreateResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: ["created", "processing", "indexed"]
        message:
          type: string
        createdAt:
          type: string
          format: date-time
        processingTime:
          type: integer
          description: Processing time in milliseconds

    KnowledgeUpdateResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        status:
          type: string
          enum: ["updated", "reprocessing", "reindexed"]
        message:
          type: string
        updatedAt:
          type: string
          format: date-time
        changes:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
              oldValue:
                type: string
              newValue:
                type: string

    NetworkFunctionListResponse:
      type: object
      properties:
        networkFunctions:
          type: array
          items:
            $ref: '#/components/schemas/NetworkFunction'
        totalCount:
          type: integer
        categories:
          type: object
          additionalProperties:
            type: integer
          description: Count by category
        vendors:
          type: object
          additionalProperties:
            type: integer
          description: Count by vendor

    NetworkFunctionDetailResponse:
      allOf:
        - $ref: '#/components/schemas/NetworkFunction'
        - type: object
          properties:
            detailedConfiguration:
              type: object
              additionalProperties: true
            compatibilityMatrix:
              type: object
              additionalProperties:
                type: array
                items:
                  type: string
            deploymentExamples:
              type: array
              items:
                type: object
                properties:
                  name:
                    type: string
                  description:
                    type: string
                  configuration:
                    type: object
            relatedKnowledge:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                  title:
                    type: string
                  relevance:
                    type: number

    NetworkFunctionCreateResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        status:
          type: string
          enum: ["created", "validating", "active"]
        message:
          type: string
        createdAt:
          type: string
          format: date-time

    # Batch Operation Models
    BulkKnowledgeImportRequest:
      type: object
      required:
        - documents
      properties:
        documents:
          type: array
          items:
            $ref: '#/components/schemas/TelecomKnowledge'
          minItems: 1
          maxItems: 1000
        batchSize:
          type: integer
          minimum: 10
          maximum: 100
          default: 50
          description: Number of documents to process per batch
        validateOnly:
          type: boolean
          default: false
          description: Only validate documents without importing
        skipDuplicates:
          type: boolean
          default: true
          description: Skip documents that already exist
        overwriteExisting:
          type: boolean
          default: false
          description: Overwrite existing documents

    BulkOperationResponse:
      type: object
      properties:
        operationId:
          type: string
          format: uuid
          description: Unique identifier for tracking the operation
        status:
