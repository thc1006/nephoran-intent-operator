# yamllint configuration for golangci-lint config files
# Simplified for compatibility

rules:
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1
  colons:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1
  comments: enable
  comments-indentation: enable
  document-end: disable
  document-start: disable
  empty-lines:
    max: 3
    max-start: 0
    max-end: 1
  empty-values: enable
  hyphens:
    max-spaces-after: 1
  indentation:
    spaces: 2
  key-duplicates: enable
  line-length:
    max: 120
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true
  new-line-at-end-of-file: enable
  octal-values: enable
  quoted-strings:
    quote-type: any
    required: false
  trailing-spaces: enable
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
    check-keys: false