apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-nephoran-platform
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
  annotations:
    grafana_folder: "Nephoran"
data:
  nephoran-platform-overview.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "panels": [
        {
          "title": "Cluster Node Status",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 0, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": null },
                  { "color": "green", "value": 1 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "sum(kube_node_status_condition{condition=\"Ready\",status=\"true\"})",
              "legendFormat": "Ready Nodes",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Total Running Pods",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 4, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": { "defaults": {} },
          "targets": [
            {
              "expr": "sum(kube_pod_status_phase{phase=\"Running\"})",
              "legendFormat": "Running",
              "refId": "A"
            }
          ]
        },
        {
          "title": "GPU Utilization",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 4, "x": 8, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 90 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "avg(DCGM_FI_DEV_GPU_UTIL)",
              "legendFormat": "Avg GPU %",
              "refId": "A"
            }
          ]
        },
        {
          "title": "GPU Memory Used",
          "type": "gauge",
          "gridPos": { "h": 4, "w": 4, "x": 12, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "percent",
              "min": 0,
              "max": 100,
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 90 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "DCGM_FI_DEV_FB_USED / (DCGM_FI_DEV_FB_USED + DCGM_FI_DEV_FB_FREE) * 100",
              "legendFormat": "GPU Mem %",
              "refId": "A"
            }
          ]
        },
        {
          "title": "GPU Temperature",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 16, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "celsius",
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green", "value": null },
                  { "color": "yellow", "value": 70 },
                  { "color": "red", "value": 85 }
                ]
              }
            }
          },
          "targets": [
            {
              "expr": "DCGM_FI_DEV_GPU_TEMP",
              "legendFormat": "{{gpu}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Weaviate Active Queries",
          "type": "stat",
          "gridPos": { "h": 4, "w": 4, "x": 20, "y": 0 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum(concurrent_queries_count)",
              "legendFormat": "Active",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Node CPU Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "percentunit",
              "min": 0,
              "max": 1
            }
          },
          "targets": [
            {
              "expr": "1 - avg(rate(node_cpu_seconds_total{mode=\"idle\"}[5m]))",
              "legendFormat": "CPU Usage",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Node Memory Usage",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 4 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "bytes"
            }
          },
          "targets": [
            {
              "expr": "node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes",
              "legendFormat": "Used",
              "refId": "A"
            },
            {
              "expr": "node_memory_MemAvailable_bytes",
              "legendFormat": "Available",
              "refId": "B"
            }
          ]
        },
        {
          "title": "Weaviate Batch Operations",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "rate(batch_objects_processed_total[5m])",
              "legendFormat": "Objects/s - {{class_name}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Kubernetes Pod Status by Namespace",
          "type": "bargauge",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 12 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "targets": [
            {
              "expr": "sum by (namespace) (kube_pod_status_phase{phase=\"Running\"})",
              "legendFormat": "{{namespace}}",
              "refId": "A"
            }
          ]
        },
        {
          "title": "Network I/O",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 20 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "Bps"
            }
          },
          "targets": [
            {
              "expr": "rate(node_network_receive_bytes_total{device!~\"lo|veth.*|cali.*|flannel.*\"}[5m])",
              "legendFormat": "RX - {{device}}",
              "refId": "A"
            },
            {
              "expr": "rate(node_network_transmit_bytes_total{device!~\"lo|veth.*|cali.*|flannel.*\"}[5m])",
              "legendFormat": "TX - {{device}}",
              "refId": "B"
            }
          ]
        },
        {
          "title": "Disk I/O",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 20 },
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "unit": "Bps"
            }
          },
          "targets": [
            {
              "expr": "rate(node_disk_read_bytes_total{device=~\"sd.*|nvme.*\"}[5m])",
              "legendFormat": "Read - {{device}}",
              "refId": "A"
            },
            {
              "expr": "rate(node_disk_written_bytes_total{device=~\"sd.*|nvme.*\"}[5m])",
              "legendFormat": "Write - {{device}}",
              "refId": "B"
            }
          ]
        }
      ],
      "refresh": "30s",
      "schemaVersion": 39,
      "tags": ["nephoran", "platform", "overview"],
      "time": { "from": "now-3h", "to": "now" },
      "title": "Nephoran Platform Overview",
      "uid": "nephoran-platform-overview"
    }
