apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: networkintents.nephoran.com
spec:
  group: nephoran.com
  versions:
    - name: v1
      served: true
      storage: true
      subresources:
        status:
          type: object
          x-kubernetes-preserve-unknown-fields: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
              - intent
              properties:
                intent:
                  type: string
                  description: "The original natural language intent from the user."
                intentType:
                  type: string
                  description: "Type of the intent (e.g., 'low-latency', 'high-throughput', 'ml-inference')"
                parameters:
                  type: object
                  description: "Structured parameters translated from the intent by the LLM."
                  x-kubernetes-preserve-unknown-fields: true
                parametersMap:
                  type: object
                  description: "Map of string parameters for easier access in tests"
                  additionalProperties:
                    type: string
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                        description: "Type of condition."
                      status:
                        type: string
                        description: "Status of the condition, one of True, False, Unknown."
                      lastTransitionTime:
                        type: string
                        format: date-time
                        description: "The last time this condition transitioned from one status to another."
                      reason:
                        type: string
                        description: "A unique, machine-readable reason for the condition's last transition."
                      message:
                        type: string
                        description: "A human-readable message indicating details about the last transition."
                phase:
                  type: string
                  description: "Phase represents the current phase of the NetworkIntent processing"
                processingStartTime:
                  type: string
                  format: date-time
                  description: "ProcessingStartTime indicates when the intent processing started"
                processingCompletionTime:
                  type: string
                  format: date-time
                  description: "ProcessingCompletionTime indicates when the intent processing completed"
                deploymentStartTime:
                  type: string
                  format: date-time
                  description: "DeploymentStartTime indicates when the GitOps deployment started"
                deploymentCompletionTime:
                  type: string
                  format: date-time
                  description: "DeploymentCompletionTime indicates when the GitOps deployment completed"
                gitCommitHash:
                  type: string
                  description: "GitCommitHash represents the commit hash of the deployed configuration"
                lastRetryTime:
                  type: string
                  format: date-time
                  description: "LastRetryTime indicates the last time a retry was attempted"
                observedGeneration:
                  type: integer
                  format: int64
                  description: "ObservedGeneration reflects the generation of the most recently observed NetworkIntent"
  scope: Namespaced
  names:
    plural: networkintents
    singular: networkintent
    kind: NetworkIntent
    shortNames:
    - ni