---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.18.0
  name: e2nodesets.nephoran.com
spec:
  group: nephoran.com
  names:
    kind: E2NodeSet
    listKind: E2NodeSetList
    plural: e2nodesets
    singular: e2nodeset
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - description: Number of desired E2 nodes
      jsonPath: .spec.replicas
      name: Desired
      type: integer
    - description: Number of current E2 nodes
      jsonPath: .status.currentReplicas
      name: Current
      type: integer
    - description: Number of ready E2 nodes
      jsonPath: .status.readyReplicas
      name: Ready
      type: integer
    - description: Number of available E2 nodes
      jsonPath: .status.availableReplicas
      name: Available
      type: integer
    - description: Age of the E2NodeSet
      jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    - description: E2 Interface Version
      jsonPath: .spec.template.spec.e2InterfaceVersion
      name: E2Version
      type: string
    name: v1
    schema:
      openAPIV3Schema:
        description: E2NodeSet is the Schema for the e2nodesets API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: E2NodeSetSpec defines the desired state of E2NodeSet
            properties:
              e2InterfaceVersion:
                description: E2InterfaceVersion specifies the E2 interface version
                enum:
                - v1.0
                - v1.1
                - v2.0
                - v2.1
                - v3.0
                type: string
              heartbeatInterval:
                default: 10s
                description: HeartbeatInterval specifies the interval for heartbeat
                  messages
                pattern: ^([0-9]+(\.[0-9]+)?(ns|us|µs|ms|s|m|h))+$
                type: string
              ranFunctions:
                description: RANFunctions lists the RAN functions supported by nodes
                  in this set
                items:
                  description: RANFunction defines a RAN function supported by E2
                    nodes
                  properties:
                    description:
                      description: Description provides a human-readable description
                        of the RAN function
                      maxLength: 256
                      type: string
                    functionID:
                      description: FunctionID is the unique identifier for the RAN
                        function (0-4095)
                      format: int32
                      maximum: 4095
                      minimum: 0
                      type: integer
                    oid:
                      description: OID is the ASN.1 Object Identifier for the RAN
                        function
                      pattern: ^[0-9]+(\.[0-9]+)*$
                      type: string
                    revision:
                      description: Revision is the revision of the RAN function (0-255)
                      format: int32
                      maximum: 255
                      minimum: 0
                      type: integer
                  required:
                  - description
                  - functionID
                  - oid
                  - revision
                  type: object
                type: array
              replicas:
                default: 1
                description: Replicas is the number of simulated E2 Nodes to run.
                format: int32
                maximum: 1000
                minimum: 0
                type: integer
              ricConfiguration:
                description: RICConfiguration defines RIC connectivity settings
                properties:
                  connectionTimeout:
                    default: 30s
                    description: ConnectionTimeout specifies the timeout for establishing
                      connections
                    pattern: ^([0-9]+(\.[0-9]+)?(ns|us|µs|ms|s|m|h))+$
                    type: string
                  heartbeatInterval:
                    default: 10s
                    description: HeartbeatInterval specifies the interval for heartbeat
                      messages
                    pattern: ^([0-9]+(\.[0-9]+)?(ns|us|µs|ms|s|m|h))+$
                    type: string
                  retryConfig:
                    description: RetryConfig defines retry behavior for failed connections
                    properties:
                      backoffInterval:
                        default: 5s
                        description: BackoffInterval specifies the backoff interval
                          between retries
                        pattern: ^([0-9]+(\.[0-9]+)?(ns|us|µs|ms|s|m|h))+$
                        type: string
                      maxAttempts:
                        default: 3
                        description: MaxAttempts specifies the maximum number of retry
                          attempts
                        format: int32
                        maximum: 10
                        minimum: 1
                        type: integer
                    type: object
                  ricEndpoint:
                    default: http://near-rt-ric:38080
                    description: RICEndpoint specifies the RIC endpoint URL
                    pattern: ^https?://[a-zA-Z0-9.-]+:[0-9]+$
                    type: string
                type: object
              ricEndpoint:
                description: |-
                  RicEndpoint is the Near-RT RIC endpoint for E2 connections.
                  DEPRECATED: Use ricConfiguration.ricEndpoint instead
                  If not specified, defaults to "http://near-rt-ric:38080".
                pattern: ^https?://[a-zA-Z0-9.-]+:[0-9]+$
                type: string
              ricEndpointAlt:
                description: RICEndpoint specifies the RIC endpoint URL (alternative
                  naming)
                pattern: ^https?://[a-zA-Z0-9.-]+:[0-9]+$
                type: string
              simulationConfig:
                description: SimulationConfig defines simulation parameters
                properties:
                  metricsInterval:
                    default: 30s
                    description: MetricsInterval specifies the interval for metrics
                      reporting
                    pattern: ^([0-9]+(\.[0-9]+)?(ns|us|µs|ms|s|m|h))+$
                    type: string
                  trafficGeneration:
                    default: false
                    description: TrafficGeneration enables traffic generation simulation
                    type: boolean
                  trafficProfile:
                    default: low
                    description: TrafficProfile defines the traffic generation profile
                    enum:
                    - low
                    - medium
                    - high
                    - burst
                    type: string
                  ueCount:
                    default: 100
                    description: UECount specifies the number of UEs to simulate per
                      E2 node
                    format: int32
                    maximum: 10000
                    minimum: 1
                    type: integer
                type: object
              template:
                description: Template defines the template for creating E2 nodes
                properties:
                  metadata:
                    description: Metadata for the E2 node template
                    type: object
                  spec:
                    description: Spec defines the E2 node specification
                    properties:
                      e2InterfaceVersion:
                        description: E2InterfaceVersion specifies the E2 interface
                          version
                        enum:
                        - v1.0
                        - v1.1
                        - v2.0
                        - v2.1
                        - v3.0
                        type: string
                      nodeID:
                        description: NodeID is the unique identifier for the E2 node
                        pattern: ^[a-zA-Z0-9]([a-zA-Z0-9\-]{0,61}[a-zA-Z0-9])?$
                        type: string
                      supportedRANFunctions:
                        description: SupportedRANFunctions lists the RAN functions
                          supported by this E2 node
                        items:
                          description: RANFunction defines a RAN function supported
                            by E2 nodes
                          properties:
                            description:
                              description: Description provides a human-readable description
                                of the RAN function
                              maxLength: 256
                              type: string
                            functionID:
                              description: FunctionID is the unique identifier for
                                the RAN function (0-4095)
                              format: int32
                              maximum: 4095
                              minimum: 0
                              type: integer
                            oid:
                              description: OID is the ASN.1 Object Identifier for
                                the RAN function
                              pattern: ^[0-9]+(\.[0-9]+)*$
                              type: string
                            revision:
                              description: Revision is the revision of the RAN function
                                (0-255)
                              format: int32
                              maximum: 255
                              minimum: 0
                              type: integer
                          required:
                          - description
                          - functionID
                          - oid
                          - revision
                          type: object
                        maxItems: 256
                        minItems: 1
                        type: array
                    required:
                    - e2InterfaceVersion
                    - nodeID
                    - supportedRANFunctions
                    type: object
                required:
                - spec
                type: object
            required:
            - replicas
            - template
            type: object
          status:
            description: E2NodeSetStatus defines the observed state of E2NodeSet
            properties:
              availableReplicas:
                description: AvailableReplicas is the number of available E2 Node
                  replicas
                format: int32
                type: integer
              conditions:
                description: Conditions represents the latest available observations
                  of the E2NodeSet's state
                items:
                  description: E2NodeSetCondition represents a condition of the E2NodeSet
                  properties:
                    lastTransitionTime:
                      description: LastTransitionTime is the last time the condition
                        transitioned
                      format: date-time
                      type: string
                    message:
                      description: Message is a human readable description of the
                        condition
                      type: string
                    reason:
                      description: Reason is a brief machine readable explanation
                        for the condition's last transition
                      type: string
                    status:
                      description: Status of the condition
                      type: string
                    type:
                      description: Type of the condition
                      type: string
                  required:
                  - status
                  - type
                  type: object
                type: array
              currentNodes:
                description: CurrentNodes is the current number of nodes (alias for
                  CurrentReplicas)
                format: int32
                type: integer
              currentReplicas:
                description: CurrentReplicas is the current number of E2 Node replicas
                format: int32
                type: integer
              e2NodeStatuses:
                description: E2NodeStatuses provides detailed status for each E2 node
                items:
                  description: E2NodeStatus represents the status of an individual
                    E2 node
                  properties:
                    activeSubscriptions:
                      description: ActiveSubscriptions is the number of active E2
                        subscriptions
                      format: int32
                      type: integer
                    connectedSince:
                      description: ConnectedSince is the timestamp when the node connected
                      format: date-time
                      type: string
                    errorMessage:
                      description: ErrorMessage provides details about any error state
                      type: string
                    lastHeartbeat:
                      description: LastHeartbeat is the timestamp of the last heartbeat
                      format: date-time
                      type: string
                    nodeID:
                      description: NodeID is the identifier of the E2 node
                      type: string
                    state:
                      description: State represents the current lifecycle state
                      enum:
                      - Pending
                      - Initializing
                      - Connected
                      - Disconnected
                      - Error
                      - Terminating
                      type: string
                  required:
                  - nodeID
                  - state
                  type: object
                type: array
              lastUpdateTime:
                description: LastUpdateTime is the last time the status was updated
                format: date-time
                type: string
              observedGeneration:
                description: ObservedGeneration reflects the generation of the most
                  recently observed E2NodeSet
                format: int64
                type: integer
              phase:
                description: Phase represents the current phase of the E2NodeSet
                type: string
              readyNodes:
                description: ReadyNodes is the number of ready nodes (alias for ReadyReplicas)
                format: int32
                type: integer
              readyReplicas:
                description: ReadyReplicas is the number of E2 Nodes that are ready
                  and connected
                format: int32
                type: integer
              replicas:
                description: Replicas is the current number of replicas (for scale
                  subresource)
                format: int32
                type: integer
              totalSubscriptions:
                description: TotalSubscriptions is the total number of active E2 subscriptions
                  across all nodes
                format: int32
                type: integer
              updatedReplicas:
                description: UpdatedReplicas is the number of E2 Node replicas updated
                  to the latest template
                format: int32
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      scale:
        labelSelectorPath: .status.selector
        specReplicasPath: .spec.replicas
        statusReplicasPath: .status.replicas
      status: {}
