                    format: date-time
                    type: string
                  queueSize:
                    description: QueueSize is the current size of the event queue
                    type: integer
                required:
                - backendCount
                - eventsArchived
                - eventsDropped
                - eventsProcessed
                - eventsReceived
                - queueSize
                type: object
