apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- manager.yaml

patchesStrategicMerge:
- patches/resource_patch.yaml

images:
- name: controller
  newName: ghcr.io/nephio-project/nephoran-controller
  newTag: v0.1.0

configMapGenerator:
- name: manager-config
  files:
  - controller_manager_config.yaml
generatorOptions:
  disableNameSuffixHash: true