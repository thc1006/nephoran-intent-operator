---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-intent-nephoran-com-v1alpha1-networkintent
  failurePolicy: Fail
  name: mnetworkintent.kb.io
  rules:
  - apiGroups:
    - intent.nephoran.com
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - networkintents
  sideEffects: None
---
