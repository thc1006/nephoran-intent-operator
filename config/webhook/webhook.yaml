---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: networkintent-mutating-webhook
webhooks:
- name: mnetworkintent.nephoran.io
  clientConfig:
    service:
      name: webhook-service
      namespace: nephoran-system
      path: /mutate-intent-nephoran-io-v1alpha1-networkintent
    caBundle: 
  rules:
  - apiGroups: ["intent.nephoran.io"]
    apiVersions: ["v1alpha1"]
    resources: ["networkintents"]
    operations: ["CREATE", "UPDATE"]
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: Fail
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration  
metadata:
  name: networkintent-validating-webhook
webhooks:
- name: vnetworkintent.nephoran.io
  clientConfig:
    service:
      name: webhook-service
      namespace: nephoran-system
      path: /validate-intent-nephoran-io-v1alpha1-networkintent
    caBundle: 
  rules:
  - apiGroups: ["intent.nephoran.io"]
    apiVersions: ["v1alpha1"]
    resources: ["networkintents"]
    operations: ["CREATE", "UPDATE", "DELETE"]
  admissionReviewVersions: ["v1", "v1beta1"]
  sideEffects: None
  failurePolicy: Fail