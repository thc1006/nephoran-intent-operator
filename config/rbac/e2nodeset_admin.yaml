apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: e2nodeset-admin
  labels:
    app.kubernetes.io/name: nephoran-intent-operator
    app.kubernetes.io/component: rbac
rules:
- apiGroups: ["nephoran.com"]
  resources: ["e2nodesets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["nephoran.com"]
  resources: ["e2nodesets/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["nephoran.com"]
  resources: ["e2nodesets/finalizers"]
  verbs: ["update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: e2nodeset-admin-binding
  labels:
    app.kubernetes.io/name: nephoran-intent-operator
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: e2nodeset-admin
subjects:
- kind: ServiceAccount
  name: nephoran-intent-operator-controller-manager
  namespace: nephoran-intent-operator-system