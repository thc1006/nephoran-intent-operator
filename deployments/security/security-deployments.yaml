---
# Enhanced Nephio Bridge with Security Sidecars
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nephio-bridge-secure
  namespace: nephoran-system
  labels:
    app.kubernetes.io/name: nephoran-intent-operator
    app.kubernetes.io/component: nephio-bridge
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nephio-bridge-secure
  template:
    metadata:
      labels:
        app: nephio-bridge-secure
        app.kubernetes.io/name: nephoran-intent-operator
        app.kubernetes.io/component: nephio-bridge
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      serviceAccountName: nephio-bridge
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      # Main application container
      - name: nephio-bridge
        image: nephoran/nephio-bridge:v1.0.0
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        - containerPort: 9090
          name: metrics
        env:
        - name: AUTH_ENABLED
          valueFrom:
            configMapKeyRef:
              name: security-config
              key: auth_enabled
        - name: OAUTH2_ENABLED
          valueFrom:
            configMapKeyRef:
              name: security-config
              key: oauth2_enabled
        - name: MFA_ENABLED
          valueFrom:
            configMapKeyRef:
              name: security-config
              key: mfa_enabled
        - name: JWT_SIGNING_KEY
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: jwt_signing_key
        - name: AZURE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: azure_client_secret
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: redis_password
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: tls-certs
          mountPath: /etc/tls
          readOnly: true
        - name: temp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /healthz
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      # Security monitoring sidecar
      - name: security-monitor
        image: nephoran/security-monitor:v1.0.0
        ports:
        - containerPort: 8081
          name: monitor
        env:
        - name: MONITOR_TARGET
          value: "localhost:8080"
        - name: INCIDENT_RESPONSE_URL
          value: "http://incident-response:8080"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: temp
          mountPath: /tmp
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: security-config
      - name: tls-certs
        secret:
          secretName: nephio-bridge-tls
      - name: temp
        emptyDir: {}

