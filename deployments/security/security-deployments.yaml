---
# Security Scanner Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: security-scanner
  namespace: nephoran-system
  labels:
    app.kubernetes.io/name: nephoran-intent-operator
    app.kubernetes.io/component: security-scanner
spec:
  replicas: 2
  selector:
    matchLabels:
      app: security-scanner
  template:
    metadata:
      labels:
        app: security-scanner
        app.kubernetes.io/name: nephoran-intent-operator
        app.kubernetes.io/component: security-scanner
    spec:
      serviceAccountName: security-scanner
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: security-scanner
        image: nephoran/security-scanner:v1.0.0
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: SCANNER_CONFIG_FILE
          value: "/config/scanner-config.yaml"
        - name: LOG_LEVEL
          value: "INFO"
        - name: OWASP_ENABLED
          valueFrom:
            configMapKeyRef:
              name: security-config
              key: enable_owasp_testing
        - name: VULN_SCANNING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: security-config
              key: enable_vuln_scanning
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: temp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: security-config
      - name: temp
        emptyDir: {}

---
# Vulnerability Manager Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulnerability-manager
  namespace: nephoran-system
  labels:
    app.kubernetes.io/name: nephoran-intent-operator
    app.kubernetes.io/component: vulnerability-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vulnerability-manager
  template:
    metadata:
      labels:
        app: vulnerability-manager
        app.kubernetes.io/name: nephoran-intent-operator
        app.kubernetes.io/component: vulnerability-manager
    spec:
      serviceAccountName: vulnerability-manager
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      containers:
      - name: vulnerability-manager
        image: nephoran/vulnerability-manager:v1.0.0
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 9090
          name: metrics
        env:
        - name: VULN_CONFIG_FILE
          value: "/config/vuln-config.yaml"
        - name: NVD_API_KEY
          valueFrom:
            secretKeyRef:
              name: security-secrets
              key: vulnerability_db_api_key
        - name: CVE_SCANNING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: security-config
              key: enable_cve_scanning
        - name: IMAGE_SCANNING_ENABLED
          valueFrom:
            configMapKeyRef:
              name: security-config
              key: enable_image_scanning
        - name: DEPENDENCY_CHECK_ENABLED
          valueFrom:
            configMapKeyRef:
              name: security-config
              key: enable_dependency_check
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: config
          mountPath: /config
          readOnly: true
        - name: cve-data
          mountPath: /data/cve
        - name: temp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: security-config
      - name: cve-data
        persistentVolumeClaim:
          claimName: cve-data-pvc
      - name: temp
        emptyDir: {}

