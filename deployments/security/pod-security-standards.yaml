---
# O-RAN Adaptor Security Context
apiVersion: v1
kind: ConfigMap
metadata:
  name: oran-adaptor-security
  namespace: nephoran-system
  labels:
    app.kubernetes.io/name: nephoran-intent-operator
    app.kubernetes.io/component: oran-adaptor
data:
  pod-security.yaml: |
    apiVersion: v1
    kind: Pod
    spec:
      serviceAccountName: oran-adaptor
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 10004
        runAsGroup: 10004
        fsGroup: 10004
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: oran-adaptor
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_RAW  # Required for SCTP (E2 interface)
          readOnlyRootFilesystem: true
          runAsNonRoot: true
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: yang-models
          mountPath: /app/yang
          readOnly: true
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: yang-models
        configMap:
          name: yang-models

################################################################################
# AppArmor Profiles
################################################################################

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apparmor-profiles
  namespace: nephoran-system
  labels:
    app.kubernetes.io/name: nephoran-intent-operator
    security.nephoran.io/type: apparmor
data:
  nephoran-default: |
    #include <tunables/global>
    
    profile nephoran-default flags=(attach_disconnected,mediate_deleted) {
      #include <abstractions/base>
      
      # Allow network access
      network inet tcp,
      network inet udp,
      network inet icmp,
      network inet6 tcp,
      network inet6 udp,
      network inet6 icmp,
      
      # File access
      /usr/bin/* r,
      /usr/lib/* r,
      /lib/* r,
      /app/** r,
      /tmp/** rw,
      /cache/** rw,
      
      # Deny everything else
      deny /** w,
      deny @{HOME}/** w,
      deny /root/** rwx,
      deny /etc/shadow r,
      deny /etc/gshadow r,
      
      # Process capabilities
      capability net_bind_service,
      capability setuid,
      capability setgid,
      deny capability dac_override,
      deny capability sys_admin,
      deny capability sys_module,
      deny capability sys_ptrace,
    }

