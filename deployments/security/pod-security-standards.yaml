---
# Pod Security Standards for Nephoran Intent Operator
# Implements restricted security contexts following O-RAN WG11 specifications
# Enforces defense-in-depth at the container level
# 
# NOTE: PodSecurityPolicy was deprecated in Kubernetes v1.21 and removed in v1.25
# This file uses the modern Pod Security Standards approach (introduced in v1.23)

################################################################################
# Pod Security Standards (Kubernetes 1.23+)
################################################################################

---
# Enforce restricted security standard for nephoran-system namespace
apiVersion: v1
kind: Namespace
metadata:
  name: nephoran-system
  labels:
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest
    app.kubernetes.io/name: nephoran-intent-operator

################################################################################
# Security Context Templates (to be included in deployments)
################################################################################

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-context-templates
  namespace: nephoran-system
  labels:
    app.kubernetes.io/name: nephoran-intent-operator
    security.nephoran.io/type: templates
data:
  # Standard restricted security context for most components
  restricted-security-context.yaml: |
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534  # nobody user
      runAsGroup: 65534
      fsGroup: 65534
      fsGroupChangePolicy: "OnRootMismatch"
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      privileged: false
  
  # Container-level security context
  container-security-context.yaml: |
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
        - ALL
      seccompProfile:
        type: RuntimeDefault
  
  # Weaviate security context (less restrictive)
  weaviate-security-context.yaml: |
    securityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "Always"
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
        add:
        - CHOWN
        - DAC_OVERRIDE
        - FOWNER
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: false
      privileged: false

################################################################################
# Security Contexts for Each Component
################################################################################

---
# Nephoran Operator Security Context
apiVersion: v1
kind: ConfigMap
metadata:
  name: nephoran-operator-security
  namespace: nephoran-system
  labels:
    app.kubernetes.io/name: nephoran-intent-operator
    app.kubernetes.io/component: controller-manager
data:
  pod-security.yaml: |
    apiVersion: v1
    kind: Pod
    spec:
      serviceAccountName: nephoran-operator
      automountServiceAccountToken: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
        supplementalGroups: []
        sysctls: []
      containers:
      - name: manager
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65532
          runAsGroup: 65532
        volumeMounts:
        - name: tmp
          mountPath: /tmp
          readOnly: false
        - name: cache
          mountPath: /cache
          readOnly: false
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: cache
        emptyDir:
          sizeLimit: 500Mi

