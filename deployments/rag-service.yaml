# Nephoran Intent Operator - RAG Service Deployment
# Production-ready RAG API deployment with Weaviate vector store

apiVersion: v1
kind: Namespace
metadata:
  name: nephoran-rag
  labels:
    app.kubernetes.io/name: nephoran-rag
    app.kubernetes.io/component: ai-ml
---
apiVersion: v1
kind: Secret
metadata:
  name: rag-secrets
  namespace: nephoran-rag
type: Opaque
stringData:
  openai-api-key: "REPLACE_WITH_ACTUAL_KEY"  # Replace in production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-config
  namespace: nephoran-rag
data:
  chunk_size: "1000"
  chunk_overlap: "200"
  embedding_model: "text-embedding-3-large"
  llm_model: "gpt-4o-mini"
  log_level: "INFO"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weaviate
  namespace: nephoran-rag
  labels:
    app: weaviate
    app.kubernetes.io/component: vector-store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weaviate
  template:
    metadata:
      labels:
        app: weaviate
    spec:
      containers:
      - name: weaviate
        image: semitechnologies/weaviate:1.24.5
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 50051
          name: grpc
        env:
        - name: QUERY_DEFAULTS_LIMIT
          value: "25"
        - name: AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED
          value: "true"
        - name: PERSISTENCE_DATA_PATH
          value: "/var/lib/weaviate"
        - name: DEFAULT_VECTORIZER_MODULE
          value: "none"
        - name: ENABLE_MODULES
          value: "text2vec-openai"
        - name: CLUSTER_HOSTNAME
          value: "weaviate"
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        volumeMounts:
        - name: weaviate-data
          mountPath: /var/lib/weaviate
        livenessProbe:
          httpGet:
            path: /v1/.well-known/live
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /v1/.well-known/ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: weaviate-data
        persistentVolumeClaim:
          claimName: weaviate-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: weaviate
  namespace: nephoran-rag
spec:
  selector:
    app: weaviate
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    name: http
  - protocol: TCP
    port: 50051
    targetPort: 50051
    name: grpc
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: weaviate-pvc
  namespace: nephoran-rag
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard  # Adjust based on your cluster
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-service
  namespace: nephoran-rag
  labels:
    app: rag-service
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-service
  template:
    metadata:
      labels:
        app: rag-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: rag-api
        image: nephoran/rag-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: rag-secrets
              key: openai-api-key
        - name: WEAVIATE_URL
          value: "http://weaviate:8080"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: log_level
        - name: CHUNK_SIZE
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: chunk_size
        - name: CHUNK_OVERLAP
          valueFrom:
            configMapKeyRef:
              name: rag-config
              key: chunk_overlap
        - name: WORKERS
          value: "4"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
---
apiVersion: v1
kind: Service
metadata:
  name: rag-service
  namespace: nephoran-rag
  labels:
    app: rag-service
spec:
  selector:
    app: rag-service
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
    name: http
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rag-service-ingress
  namespace: nephoran-rag
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - rag.nephoran.io
    secretName: rag-tls
  rules:
  - host: rag.nephoran.io
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rag-service
            port:
              number: 8000
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: rag-service-monitor
  namespace: nephoran-rag
  labels:
    app: rag-service
spec:
  selector:
    matchLabels:
      app: rag-service
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
