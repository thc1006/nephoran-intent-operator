---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: scaling-xapp
  namespace: ricxapp
  labels:
    app: ricxapp-scaling
    prometheus: kube-prometheus
spec:
  selector:
    matchLabels:
      app: ricxapp-scaling
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    scheme: http
