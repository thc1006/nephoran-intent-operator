apiVersion: batch/v1
kind: CronJob
metadata:
  name: weaviate-hourly-backup
  namespace: nephoran-system
  labels:
    app: weaviate
    component: backup
    schedule: hourly
spec:
  # Every hour
  schedule: "0 * * * *"
  concurrencyPolicy: Forbid
  startingDeadlineSeconds: 300
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: weaviate-backup
            backup-type: hourly
        spec:
          serviceAccountName: weaviate-backup
          restartPolicy: OnFailure
          containers:
          - name: backup
            image: amazon/aws-cli:2.15.0
            imagePullPolicy: IfNotPresent
            command:
            - /bin/bash
            - /scripts/backup-script.sh
            env:
            - name: BACKUP_TYPE
              value: "hourly"
            - name: RETENTION_DAYS
              value: "1"
            - name: WEAVIATE_HOST
              value: "weaviate.nephoran-system.svc.cluster.local:8080"
            - name: WEAVIATE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: weaviate-api-key
                  key: api-key
            - name: S3_BUCKET
              value: "nephoran-weaviate-backups"
            - name: S3_PREFIX
              value: "production/hourly"
            - name: AWS_DEFAULT_REGION
              value: "us-east-1"
            - name: CLUSTER_NAME
              value: "nephoran-production"
            volumeMounts:
            - name: backup-scripts
              mountPath: /scripts
              readOnly: true
            - name: weaviate-backup-volume
              mountPath: /var/lib/weaviate/backups
            resources:
              requests:
                memory: "512Mi"
                cpu: "200m"
              limits:
                memory: "2Gi"
                cpu: "1000m"
          volumes:
          - name: backup-scripts
            configMap:
              name: weaviate-backup-config
              defaultMode: 0755
          - name: weaviate-backup-volume
            persistentVolumeClaim:
              claimName: weaviate-backup-pvc

