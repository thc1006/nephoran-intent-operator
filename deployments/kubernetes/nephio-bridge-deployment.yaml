apiVersion: apps/v1
kind: Deployment
metadata:
  name: nephio-bridge
  namespace: nephio-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nephio-bridge
  template:
    metadata:
      labels:
        app: nephio-bridge
    spec:
      serviceAccountName: nephio-bridge-sa
      containers:
      - name: nephio-bridge
        image: localhost:5000/nephio-bridge:latest
        imagePullPolicy: IfNotPresent
        args:
        - "--git-repo-url=file:///deployment-repo"
        - "--git-branch=main"
        - "--ssh-key-path=/dev/null" # Not needed for local file-based repo
        volumeMounts:
        - name: deployment-repo
          mountPath: /deployment-repo
      volumes:
      - name: deployment-repo
        hostPath:
          path: /home/ubuntu/projects/nephoran-intent-operator/deployment-repo
          type: Directory
      nodeSelector:
        kubernetes.io/hostname: project-vm
