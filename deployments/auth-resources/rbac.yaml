---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nephoran-admin
  labels:
    nephoran.com/rbac-role: admin
    nephoran.com/managed-by: nephoran-operator
rules:
- apiGroups: ["nephoran.com"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events", "configmaps", "secrets"]
  verbs: ["create", "get", "list", "watch", "update", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nephoran-operator
  labels:
    nephoran.com/rbac-role: operator
    nephoran.com/managed-by: nephoran-operator
rules:
- apiGroups: ["nephoran.com"]
  resources: ["networkintents", "e2nodesets", "cnfdeployments"]
  verbs: ["create", "get", "list", "watch", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["events", "configmaps"]
  verbs: ["create", "get", "list", "watch", "update", "patch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: nephoran-viewer
  labels:
    nephoran.com/rbac-role: viewer
    nephoran.com/managed-by: nephoran-operator
rules:
- apiGroups: ["nephoran.com"]
  resources: ["networkintents", "e2nodesets", "cnfdeployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events", "configmaps"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ServiceAccount
metadata:
  name: nephoran-auth-service
  namespace: nephoran-auth
  labels:
    nephoran.com/component: authentication
    nephoran.com/managed-by: nephoran-operator
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: nephoran-auth-service-binding
  labels:
    nephoran.com/component: authentication
    nephoran.com/managed-by: nephoran-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nephoran-operator
subjects:
- kind: ServiceAccount
  name: nephoran-auth-service
  namespace: nephoran-auth
