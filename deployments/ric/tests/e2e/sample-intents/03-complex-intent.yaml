---
apiVersion: intent.nephoran.com/v1alpha1
kind: NetworkIntent
metadata:
  name: e2e-test-complex-intent
  namespace: default
  labels:
    test-suite: intent-ric-e2e
    test-scenario: complex-multi-param
spec:
  source: "e2e-test"
  intentType: "scaling"
  target: "odu-high-phy"
  namespace: "oran-odu"
  replicas: 5
  scalingParameters:
    replicas: 5
    autoscalingPolicy:
      minReplicas: 2
      maxReplicas: 10
      metricThresholds:
        - type: "cpu"
          value: 80
        - type: "memory"
          value: 75
        - type: "network_throughput"
          value: 1000
  networkParameters:
    networkSliceId: "slice-003"
    qosProfile:
      priority: 1
      maximumDataRate: "2Gbps"
