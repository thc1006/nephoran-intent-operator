apiVersion: v1
kind: ConfigMap
metadata:
  name: jaeger-tracing-config
  namespace: nephoran-system
  labels:
    app: jaeger-config
    component: tracing-config
data:
  tracing.yaml: |
    # OpenTelemetry configuration for Nephoran components
    service:
      name: nephoran-tracing
      version: "1.0.0"
      
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: 0.0.0.0:4317
          http:
            endpoint: 0.0.0.0:4318
      jaeger:
        protocols:
          grpc:
            endpoint: 0.0.0.0:14250
          thrift_http:
            endpoint: 0.0.0.0:14268
          thrift_compact:
            endpoint: 0.0.0.0:6831
          thrift_binary:
            endpoint: 0.0.0.0:6832
      zipkin:
        endpoint: 0.0.0.0:9411
    
    processors:
      batch:
        timeout: 1s
        send_batch_size: 1024
        send_batch_max_size: 2048
      
      # Add Nephoran-specific attributes
      attributes:
        actions:
        - key: nephoran.version
          value: "1.0.0"
          action: insert
        - key: nephoran.environment
          from_attribute: k8s.namespace.name
          action: insert
        - key: nephoran.component
          from_attribute: k8s.deployment.name
          action: insert
      
      # Resource detection
      resource:
        detectors: [env, system, k8sattributes]
        timeout: 5s
        override: false
      
      # Memory limiter
      memory_limiter:
        check_interval: 1s
        limit_mib: 512
      
      # Span metrics
      spanmetrics:
        metrics_exporter: prometheus
        latency_histogram_buckets: [2ms, 5ms, 10ms, 25ms, 50ms, 100ms, 250ms, 500ms, 1s, 2s, 5s, 10s, 30s, 60s]
        dimensions:
        - name: nephoran.component
        - name: nephoran.intent_type
        - name: nephoran.operation
        - name: http.method
        - name: http.status_code
    
    exporters:
      # Jaeger exporter
      jaeger:
        endpoint: jaeger-collector:14250
        tls:
          insecure: true
      
      # Prometheus metrics exporter
      prometheus:
        endpoint: "0.0.0.0:8889"
        namespace: nephoran_tracing
        const_labels:
          environment: "production"
      
      # OTLP exporter for other backends
      otlp:
        endpoint: jaeger-collector:4317
        tls:
          insecure: true
      
      # Debug exporter for development
      debug:
        verbosity: detailed
    
    extensions:
      health_check:
        endpoint: 0.0.0.0:13133
      pprof:
        endpoint: 0.0.0.0:1777
      zpages:
        endpoint: 0.0.0.0:55679
    
    service:
      extensions: [health_check, pprof, zpages]
      pipelines:
        traces:
          receivers: [otlp, jaeger, zipkin]
          processors: [memory_limiter, resource, attributes, batch]
          exporters: [jaeger, debug]
        
        metrics:
          receivers: [otlp]
          processors: [memory_limiter, resource, batch]
          exporters: [prometheus]
      
      telemetry:
        logs:
          level: "info"
        metrics:
          address: 0.0.0.0:8888
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otel-collector
  namespace: nephoran-system
  labels:
    app: otel-collector
    component: tracing
    app.kubernetes.io/name: otel-collector
    app.kubernetes.io/component: tracing
    app.kubernetes.io/part-of: nephoran-intent-operator
spec:
  replicas: 2
  selector:
    matchLabels:
      app: otel-collector
      component: tracing
  template:
    metadata:
      labels:
        app: otel-collector
        component: tracing
    spec:
      containers:
      - name: otel-collector
        image: otel/opentelemetry-collector-contrib:0.78.0
        args:
        - --config=/etc/otel-collector-config/tracing.yaml
        ports:
        - containerPort: 4317
          name: otlp-grpc
          protocol: TCP
        - containerPort: 4318
          name: otlp-http
          protocol: TCP
        - containerPort: 14250
          name: jaeger-grpc
          protocol: TCP
        - containerPort: 14268
          name: jaeger-http
          protocol: TCP
        - containerPort: 9411
          name: zipkin
          protocol: TCP
        - containerPort: 8889
          name: prometheus
          protocol: TCP
        - containerPort: 13133
          name: health
          protocol: TCP
        env:
        - name: K8S_NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: K8S_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: K8S_POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: K8S_POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          limits:
            cpu: 300m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - name: otel-collector-config
          mountPath: /etc/otel-collector-config
        livenessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /
            port: 13133
          initialDelaySeconds: 10
          periodSeconds: 10
      volumes:
      - name: otel-collector-config
        configMap:
          name: jaeger-tracing-config
