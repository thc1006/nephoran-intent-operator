apiVersion: v2
name: nephoran-performance-monitoring
description: Production-ready performance monitoring stack for Nephoran Intent Operator with comprehensive dashboards, alerting, and CI/CD integration
type: application
version: 1.0.0
appVersion: "2024.1"
home: https://github.com/nephoran/intent-operator
sources:
  - https://github.com/nephoran/intent-operator
keywords:
  - nephoran
  - monitoring
  - performance
  - o-ran
  - telecommunications
  - observability
  - prometheus
  - grafana
  - alerting
maintainers:
  - name: Nephoran Performance Team
    email: performance@nephoran.com
annotations:
  category: Monitoring
  license: Apache-2.0
  
dependencies:
  - name: prometheus
    version: 25.8.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
  - name: grafana
    version: 7.0.19
    repository: https://grafana.github.io/helm-charts
    condition: grafana.enabled
  - name: alertmanager
    version: 1.7.0
    repository: https://prometheus-community.github.io/helm-charts
    condition: alertmanager.enabled