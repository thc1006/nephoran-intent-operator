apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-processor
  template:
    metadata:
      labels:
        app: llm-processor
    spec:
      containers:
      - name: llm-processor
        image: thc1006/nephoran-llm-processor:latest
        command: ["/llm-processor"]
        args: ["--rag-service-url=http://rag-api:5001/process_intent"]
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "info"
        - name: LLM_BACKEND_TYPE
          value: "rag"
        - name: RAG_API_URL
          value: "http://rag-api:5001"
        - name: AUTH_ENABLED
          value: "true"
        - name: REQUIRE_AUTH
          value: "true"
        # TLS Configuration
        - name: TLS_ENABLED
          value: "false"  # Set to "true" to enable TLS
        - name: TLS_CERT_PATH
          value: "/etc/tls/tls.crt"
        - name: TLS_KEY_PATH
          value: "/etc/tls/tls.key"
        # Environment indicator for security validation
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        # Health checks with proper scheme based on TLS configuration
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP  # Change to HTTPS when TLS_ENABLED=true
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8080
            scheme: HTTP  # Change to HTTPS when TLS_ENABLED=true
          initialDelaySeconds: 5
          periodSeconds: 5
