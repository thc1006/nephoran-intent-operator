apiVersion: v1
kind: SecurityContextConstraints
metadata:
  name: nephoran-production-scc
  namespace: nephoran-production
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegeEscalation: false
allowPrivilegedContainer: false
allowedCapabilities: []
defaultAddCapabilities: []
fsGroup:
  type: MustRunAs
  ranges:
  - min: 2000
    max: 3000
priority: null
readOnlyRootFilesystem: true
requiredDropCapabilities:
- ALL
runAsUser:
  type: MustRunAsNonRoot
seLinuxContext:
  type: MustRunAs
supplementalGroups:
  type: RunAsAny
users:
- system:serviceaccount:nephoran-production:default
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret
# NOTE: PodSecurityPolicy was deprecated in Kubernetes v1.21 and removed in v1.25
# Replaced with Pod Security Standards (configured at namespace level)

---
# Production namespace with Pod Security Standards enforcement
apiVersion: v1
kind: Namespace
metadata:
  name: nephoran-production
  labels:
    app.kubernetes.io/name: nephoran-intent-operator
    app.kubernetes.io/instance: production
    # Enable restricted Pod Security Standards for production
    pod-security.kubernetes.io/enforce: restricted
    pod-security.kubernetes.io/enforce-version: latest
    pod-security.kubernetes.io/audit: restricted  
    pod-security.kubernetes.io/audit-version: latest
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest