apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/rag-api
- ../../base/llm-processor
- ../../base/nephio-bridge
- ../../base/oran-adaptor

namespace: nephoran-dev

patches:
- patch: |-
    - op: replace
      path: /spec/template/spec/serviceAccountName
      value: nephio-bridge-sa-dev
  target:
    kind: Deployment
    name: nephio-bridge
- patch: |-
    - op: replace
      path: /spec/template/spec/serviceAccountName
      value: oran-adaptor-sa-dev
  target:
    kind: Deployment
    name: oran-adaptor
- patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: nephoran-dev
  target:
    kind: ClusterRoleBinding
    name: nephio-bridge-rb
- patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: nephoran-dev
  target:
    kind: ClusterRoleBinding
    name: oran-adaptor-rb
