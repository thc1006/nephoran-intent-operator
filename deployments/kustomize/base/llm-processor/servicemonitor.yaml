apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: llm-processor
  labels:
    app: llm-processor
    component: ai-processing
    monitoring: prometheus
    app.kubernetes.io/name: llm-processor
    app.kubernetes.io/component: ai-processing
    app.kubernetes.io/part-of: nephoran-intent-operator
spec:
  selector:
    matchLabels:
      app: llm-processor
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'go_.*'
      action: drop
    - sourceLabels: [__name__]
      regex: 'promhttp_.*'
      action: drop
  - port: http
    path: /healthz
    interval: 60s
    scrapeTimeout: 5s
    honorLabels: true
    metricRelabelings:
    - sourceLabels: [__name__]
      targetLabel: health_check
      replacement: 'llm_processor'