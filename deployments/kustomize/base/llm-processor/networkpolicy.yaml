apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: llm-processor
  labels:
    app: llm-processor
    component: ai-processing
    app.kubernetes.io/name: llm-processor
    app.kubernetes.io/component: ai-processing
    app.kubernetes.io/part-of: nephoran-intent-operator
spec:
  podSelector:
    matchLabels:
      app: llm-processor
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from other nephoran components
  - from:
    - namespaceSelector:
        matchLabels:
          name: nephoran-intent-operator
    - podSelector:
        matchLabels:
          app.kubernetes.io/part-of: nephoran-intent-operator
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8080
  # Allow traffic from ingress controllers
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: istio-system
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for LLM API calls
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for internal services
  - to:
    - namespaceSelector:
        matchLabels:
          name: nephoran-intent-operator
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 9090
  # Allow RAG API access
  - to:
    - podSelector:
        matchLabels:
          app: rag-api
    ports:
    - protocol: TCP
      port: 5001