apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-api
  labels:
    app: rag-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-api
  template:
    metadata:
      labels:
        app: rag-api
    spec:
      containers:
      - name: rag-api
        image: python:3.11-slim
        command: ["gunicorn", "-w", "4", "-b", "0.0.0.0:5001", "pkg.rag.api:app"]
        ports:
        - containerPort: 5001
        env:
        - name: WEAVIATE_URL
          valueFrom:
            configMapKeyRef:
              name: rag-api-config
              key: weaviate.url
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-credentials
              key: apiKey
        readinessProbe:
          httpGet:
            path: /readyz
            port: 5001
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: 5001
          initialDelaySeconds: 15
          periodSeconds: 20
