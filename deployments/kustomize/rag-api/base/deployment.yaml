apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rag-api
  template:
    metadata:
      labels:
        app: rag-api
    spec:
      containers:
      - name: rag-api
        image: python:3.11-slim
        command: ["python", "rag-python/api.py"]
        ports:
        - containerPort: 5001
        env:
        - name: WEAVIATE_URL
          value: "http://weaviate.weaviate.svc.cluster.local:8080"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openai-credentials
              key: apiKey
