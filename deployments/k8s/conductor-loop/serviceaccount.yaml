apiVersion: v1
kind: ServiceAccount
metadata:
  name: conductor-loop
  namespace: conductor-loop
  labels:
    app.kubernetes.io/name: conductor-loop
    app.kubernetes.io/instance: conductor-loop
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: orchestration
    app.kubernetes.io/part-of: nephoran-intent-operator
  annotations:
    kubernetes.io/service-account.name: conductor-loop
    description: "Service account for Conductor Loop with minimal required permissions"
automountServiceAccountToken: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: conductor-loop
  labels:
    app.kubernetes.io/name: conductor-loop
    app.kubernetes.io/instance: conductor-loop
    app.kubernetes.io/component: orchestration
    app.kubernetes.io/part-of: nephoran-intent-operator
rules:
# Porch PackageRevision operations
- apiGroups: ["porch.kpt.dev"]
  resources: ["packagerevisions", "packagerevisions/status"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

# Repository operations (read-only)
- apiGroups: ["porch.kpt.dev"]
  resources: ["repositories"]
  verbs: ["get", "list", "watch"]

# NetworkIntent CRD operations
- apiGroups: ["nephoran.com"]
  resources: ["networkintents", "networkintents/status"]
  verbs: ["get", "list", "watch", "update", "patch"]

# ConfigMap operations for storing state
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]
  resourceNames: ["conductor-loop-state"]

# Events for audit trail
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]

# Lease for leader election
- apiGroups: ["coordination.k8s.io"]
  resources: ["leases"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: conductor-loop
  labels:
    app.kubernetes.io/name: conductor-loop
    app.kubernetes.io/instance: conductor-loop
    app.kubernetes.io/component: orchestration
    app.kubernetes.io/part-of: nephoran-intent-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: conductor-loop
subjects:
- kind: ServiceAccount
  name: conductor-loop
  namespace: conductor-loop

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: conductor-loop-namespace
  namespace: conductor-loop
  labels:
    app.kubernetes.io/name: conductor-loop
    app.kubernetes.io/instance: conductor-loop
    app.kubernetes.io/component: orchestration
    app.kubernetes.io/part-of: nephoran-intent-operator
rules:
# Local namespace operations
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]

- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: conductor-loop-namespace
  namespace: conductor-loop
  labels:
    app.kubernetes.io/name: conductor-loop
    app.kubernetes.io/instance: conductor-loop
    app.kubernetes.io/component: orchestration
    app.kubernetes.io/part-of: nephoran-intent-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: conductor-loop-namespace
subjects:
- kind: ServiceAccount
  name: conductor-loop
  namespace: conductor-loop