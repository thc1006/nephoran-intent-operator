apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: managedelements.nephoran.com
spec:
  group: nephoran.com
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                deploymentName:
                  type: string
                o1:
                  type: object
                  properties:
                    host:
                      type: string
                    port:
                      type: integer
                a1:
                  type: object
                  properties:
                    policyType:
                      type: string
            status:
              type: object
              properties:
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
  scope: Namespaced
  names:
    plural: managedelements
    singular: managedelement
    kind: ManagedElement
    shortNames:
    - me
