apiVersion: v1
kind: Service
metadata:
  name: nephoran-ui
  namespace: nephoran-system
  labels:
    app: nephoran-ui
    component: frontend
spec:
  type: NodePort
  selector:
    app: nephoran-ui
    component: frontend
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
    nodePort: 30081  # Accessible at http://<node-ip>:30081
  sessionAffinity: None
