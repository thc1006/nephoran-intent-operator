apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    nephoran.com/correlation-id: test-porch-direct-001
    nephoran.com/intent-type: scaling
    nephoran.com/reason: Testing porch-direct KRM generator implementation
    nephoran.com/source: test
  creationTimestamp: null
  labels:
    app: nf-sim
    app.kubernetes.io/component: nf-simulator
    app.kubernetes.io/managed-by: porch-direct
    app.kubernetes.io/name: nf-sim
    app.kubernetes.io/part-of: nephoran-intent-operator
  name: nf-sim
  namespace: ran-a
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nf-sim
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nf-sim
        app.kubernetes.io/component: nf-simulator
        app.kubernetes.io/managed-by: porch-direct
        app.kubernetes.io/name: nf-sim
        app.kubernetes.io/part-of: nephoran-intent-operator
    spec:
      containers:
      - env:
        - name: NF_TYPE
          value: simulation
        - name: NF_NAME
          value: nf-sim
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: nephoran/nf-sim:latest
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        name: nf-sim
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 50m
            memory: 64Mi
      restartPolicy: Always
status: {}
