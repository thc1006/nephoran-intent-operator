apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: oran-pods
  namespace: monitoring
  labels:
    prometheus: kube-prometheus
spec:
  namespaceSelector:
    matchNames:
    - oran
    - ricplt
    - ricxapp
    - nephio-system
  selector:
    matchLabels:
      prometheus.io/scrape: "true"
  podMetricsEndpoints:
  - port: metrics
    interval: 30s
    path: /metrics
    honorLabels: true
  - port: http-metrics
    interval: 30s
    path: /metrics
    honorLabels: true