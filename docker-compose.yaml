version: '3.8'
services:
  etcd:
    image: bitnami/etcd:latest
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
    ports:
      - "2379:2379"
      - "2380:2380"

  porch-server:
    image: nephio/porch:latest
    depends_on:
      - etcd
    environment:
      - ETCD_ENDPOINTS=etcd:2379
      - KUBERNETES_SERVICE_HOST=kind-control-plane
      - KUBERNETES_SERVICE_PORT=6443
    volumes:
      - ~/.kube/config:/root/.kube/config
    ports:
      - "8080:8080"

  git-server:
    image: gitea/gitea:latest
    environment:
      - USER_UID=1000
      - USER_GID=1000
    ports:
      - "3000:3000"
      - "2222:22"
    volumes:
      - gitea-data:/data
      - /etc/localtime:/etc/localtime:ro

  metrics-server:
    image: bitnami/metrics-server:latest
    command:
      - --kubelet-insecure-tls
      - --kubelet-preferred-address-types=InternalIP,Hostname,ExternalIP

  chaos-mesh:
    image: chaos-mesh/chaos-mesh:latest
    privileged: true
    volumes:
      - /proc:/proc
      - /sys:/sys
    ports:
      - "2333:2333"

volumes:
  gitea-data:
    driver: local

networks:
  nephio-test-network:
    driver: bridge