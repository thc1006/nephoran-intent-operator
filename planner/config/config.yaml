planner:
  metrics_url: "http://localhost:9090/metrics/kpm"
  events_url: "http://localhost:9091/events/ves"
  output_dir: "./handoff"
  intent_endpoint: "http://localhost:8080/intent"
  polling_interval: 30s
  sim_mode: false
  sim_data_file: "examples/planner/kpm-sample.json"
  state_file: "planner-state.json"  # Will use OS temp dir if not absolute path

scaling_rules:
  cooldown_duration: 60s
  min_replicas: 1
  max_replicas: 10
  evaluation_window: 90s
  
  thresholds:
    latency:
      scale_out: 100.0
      scale_in: 50.0
    prb_utilization:
      scale_out: 0.8
      scale_in: 0.3

logging:
  level: "info"
  format: "json"