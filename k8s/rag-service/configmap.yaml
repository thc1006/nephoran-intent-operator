apiVersion: v1
kind: ConfigMap
metadata:
  name: rag-service-config
  namespace: rag-service
  labels:
    app.kubernetes.io/name: nephoran-rag
    app.kubernetes.io/component: config
data:
  # Weaviate connection
  WEAVIATE_URL: "http://weaviate.weaviate.svc.cluster.local:80"

  # LLM Provider (ollama for local models)
  LLM_PROVIDER: "ollama"
  LLM_MODEL: "llama3.1:8b-instruct-q5_K_M"
  EMBEDDING_MODEL: "llama3.1:8b-instruct-q5_K_M"

  # Ollama endpoint - pod uses hostNetwork so localhost works
  OLLAMA_BASE_URL: "http://localhost:11434"

  # Cache settings
  CACHE_MAX_SIZE: "500"
  CACHE_TTL_SECONDS: "3600"

  # Document processing
  CHUNK_SIZE: "1000"
  CHUNK_OVERLAP: "200"
  MAX_CONCURRENT_FILES: "3"

  # Knowledge base
  KNOWLEDGE_BASE_PATH: "/app/knowledge_base"

  # Logging
  LOG_LEVEL: "INFO"
