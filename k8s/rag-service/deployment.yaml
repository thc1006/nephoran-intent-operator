apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-service
  namespace: rag-service
  labels:
    app.kubernetes.io/name: nephoran-rag
    app.kubernetes.io/component: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nephoran-rag
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nephoran-rag
        app.kubernetes.io/component: api
    spec:
      # hostNetwork allows the pod to access Ollama on localhost:11434
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: rag-service
          image: localhost/nephoran-rag:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: rag-service-config
            - secretRef:
                name: rag-service-secrets
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 10
            failureThreshold: 30
          volumeMounts:
            - name: knowledge-base
              mountPath: /app/knowledge_base
              readOnly: true
      volumes:
        - name: knowledge-base
          hostPath:
            path: /home/thc1006/dev/nephoran-intent-operator/knowledge_base
            type: Directory
      terminationGracePeriodSeconds: 30
