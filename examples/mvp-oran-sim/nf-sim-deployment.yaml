apiVersion: apps/v1
kind: Deployment
metadata:
  name: nf-sim
  namespace: mvp-demo
  labels:
    app: nf-sim
    component: cnf-simulator
    orchestrator: porch
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nf-sim
  template:
    metadata:
      labels:
        app: nf-sim
        component: cnf-simulator
    spec:
      containers:
      - name: simulator
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nf-sim
  namespace: mvp-demo
  labels:
    app: nf-sim
spec:
  selector:
    app: nf-sim
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP